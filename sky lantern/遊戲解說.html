<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點亮天燈</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        }

        /* 頂部關閉按鈕 */
        .close-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 25px;
            font-size: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        /* 標題 */
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin: 60px 0 40px 0;
            letter-spacing: 3px;
        }

        /* 遊戲區域 */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 天燈容器 */
        .lanterns-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            margin-bottom: 80px;
            padding: 40px;
        }

        /* 天燈樣式 */
        .lantern {
            width: 120px;
            height: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lantern:hover {
            transform: scale(1.1);
        }

        .lantern img {
            width: 100%;
            height: auto;
            filter: brightness(0.7) saturate(0.5);
            transition: all 0.4s ease;
        }

        /* 點亮狀態 */
        .lantern.lit img {
            filter: brightness(1.2) saturate(1.5) drop-shadow(0 0 30px rgba(255, 223, 61, 0.8));
        }

        .lantern.lit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 223, 61, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: glow 2s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes glow {
            from { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.1); 
            }
        }

        /* 點擊效果 */
        .lantern.clicking {
            animation: click-effect 0.3s ease;
        }

        @keyframes click-effect {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        /* 成功訊息 */
        .success-message {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-20px);
        }

        /* 左右箭頭 */
        .nav-arrows {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: none;
        }

        .arrow {
            width: 100px;
            height: 100px;
            background: rgba(52, 73, 94, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .arrow:hover {
            background: rgba(44, 62, 80, 0.9);
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* 底部進度條 */
        .bottom-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }

        /* 粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd93d;
            border-radius: 50%;
            opacity: 0.8;
            animation: float-up 2s linear infinite;
        }

        @keyframes float-up {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            to {
                transform: translateY(-80px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 手機響應式設計 */
        @media (max-width: 768px) {
            .title {
                font-size: 28px;
                margin: 40px 0 30px 0;
            }

            .lanterns-container {
                gap: 40px;
                padding: 20px;
            }

            .lantern {
                width: 100px;
                height: 125px;
            }

            .nav-arrows {
                padding: 0 20px;
            }

            .arrow {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .success-message {
                font-size: 20px;
                bottom: 120px;
            }
        }

        @media (max-width: 480px) {
            .lanterns-container {
                gap: 30px;
                padding: 15px;
            }

            .lantern {
                width: 80px;
                height: 100px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 關閉按鈕 -->
    <button class="close-btn" onclick="location.href='Home screen.html'">X</button>

    <!-- 標題 -->
    <div class="title">先點擊天燈看看吧!</div>

    <!-- 遊戲區域 -->
    <div class="game-area">
        <!-- 粒子效果容器 -->
        <div class="particles" id="particles"></div>

        <!-- 天燈容器 -->
        <div class="lanterns-container" id="lanternsContainer">
            <!-- 天燈會動態生成 -->
        </div>

        <!-- 成功訊息 -->
        <div class="success-message" id="successMessage"></div>

        <!-- 左右導航箭頭 -->
        <div class="nav-arrows">
            <button class="arrow" onclick="location.href='天燈規則說明.html'">❮</button>
            <button class="arrow" onclick="location.href='天燈(選擇介面).html'">❯</button>
        </div>
    </div>

    <script>
        let lanterns = [];
        let litCount = 0;
        let totalLanterns = 4;

        // 天燈圖片路徑 - 你可以替換成自己的圖檔路徑
        const lanternImages = [
            'picture/1.png',  // 替換成你的天燈圖檔路徑
            'picture/3.png',
            'picture/4.png',
            'picture/6.png'
        ];

        // 替代圖片 - 如果沒有圖檔則使用 CSS 繪製的天燈
        function createFallbackLantern(color) {
            const div = document.createElement('div');
            div.style.cssText = `
                width: 100px;
                height: 120px;
                background: linear-gradient(45deg, ${color}, ${adjustColor(color, -20)});
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                position: relative;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                transition: all 0.3s ease;
            `;
            
            // 添加繩子
            const string = document.createElement('div');
            string.style.cssText = `
                position: absolute;
                width: 2px;
                height: 20px;
                background: #8b4513;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
            `;
            div.appendChild(string);
            
            return div;
        }

        function adjustColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * amount);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function createLantern(index) {
            const lanternDiv = document.createElement('div');
            lanternDiv.className = 'lantern';
            lanternDiv.dataset.index = index;

            // 嘗試使用圖片，如果失敗則使用CSS繪製的天燈
            const img = document.createElement('img');
            img.src = lanternImages[index] || `lantern${index + 1}.png`;
            img.alt = `天燈 ${index + 1}`;
            
            // 圖片加載失敗的處理
            img.onerror = function() {
                const colors = ['#ff9999', '#99ccff', '#ffcc99', '#ff99cc'];
                const fallback = createFallbackLantern(colors[index]);
                lanternDiv.innerHTML = '';
                lanternDiv.appendChild(fallback);
            };

            lanternDiv.appendChild(img);
            lanternDiv.onclick = () => lightLantern(lanternDiv, index);
            
            return lanternDiv;
        }

        function lightLantern(lanternElement, index) {
            if (lanternElement.classList.contains('lit')) return;

            // 添加點亮效果
            lanternElement.classList.add('lit');
            lanternElement.classList.add('clicking');
            
            // 移除點擊動畫
            setTimeout(() => {
                lanternElement.classList.remove('clicking');
            }, 300);

            litCount++;
            createParticles(lanternElement);
            showSuccessMessage();

            // 檢查是否全部點亮
            if (litCount === totalLanterns) {
                setTimeout(() => {
                    showCompletionMessage();
                }, 1000);
            }
        }

        function createParticles(lantern) {
            const particles = document.getElementById('particles');
            const rect = lantern.getBoundingClientRect();
            const gameArea = document.querySelector('.game-area').getBoundingClientRect();

            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = (rect.left - gameArea.left + rect.width/2) + 'px';
                    particle.style.top = (rect.top - gameArea.top + rect.height/2) + 'px';
                    particle.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    // 隨機顏色
                    const colors = ['#ffd93d', '#ff6b6b', '#4ecdc4', '#45b7d1'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    particles.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 2000);
                }, i * 100);
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 1500);
        }

        function showCompletionMessage() {
            // 創建完成訊息
            const completion = document.createElement('div');
            completion.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(46, 204, 113, 0.95);
                color: white;
                padding: 30px 50px;
                border-radius: 20px;
                font-size: 28px;
                font-weight: bold;
                text-align: center;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                animation: celebration 0.5s ease-out;
            `;
            completion.innerHTML = '恭喜！全部點亮！✨';
            
            document.body.appendChild(completion);
            
            // 3秒後移除
            setTimeout(() => {
                completion.remove();
            }, 3000);
        }

        function resetGame() {
            litCount = 0;
            const allLanterns = document.querySelectorAll('.lantern');
            allLanterns.forEach(lantern => {
                lantern.classList.remove('lit');
            });
        }

        function goBack() {
            if (confirm('確定要離開遊戲嗎？')) {
                history.back();
            }
        }

        function prevPage() {
            console.log('上一頁');
            // 這裡可以添加切換到上一個遊戲頁面的邏輯
        }

        function nextPage() {
            console.log('下一頁');
            // 這裡可以添加切換到下一個遊戲頁面的邏輯
        }

        // 添加慶祝動畫CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebration {
                0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
                50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
                100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // 初始化遊戲
        window.onload = function() {
            const container = document.getElementById('lanternsContainer');
            
            // 創建4個天燈
            for (let i = 0; i < totalLanterns; i++) {
                const lantern = createLantern(i);
                container.appendChild(lantern);
                lanterns.push(lantern);
            }
        };

        // 添加觸控支持
        document.addEventListener('touchstart', function(e) {
            // 防止雙擊縮放
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            } else if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        });
    </script>
</body>
</html>
