<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試二 - 點亮天燈</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #533483 75%, 
                #e94057 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) { animation-delay: 1.5s; }
        .star:nth-child(3n) { animation-delay: 0.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 浮動雲朵 */
        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudFloat 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud1::after {
            width: 40px;
            height: 35px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 60%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 30px;
            top: -10px;
            left: 5px;
        }

        .cloud2::after {
            width: 35px;
            height: 28px;
            top: -8px;
            right: 5px;
        }

        @keyframes cloudFloat {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        /* 主要容器 */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* 返回按鈕 */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .back-btn::before {
            content: '←';
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        /* 標題區域 */
        .title-section {
            text-align: center;
            margin-bottom: 60px;
            animation: titleFadeIn 1.5s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 天燈區域 */
        .lanterns-container {
            width: 100%;
            max-width: 1000px;
            height: 300px;
            position: relative;
            margin-bottom: 80px;
            perspective: 1000px;
        }

        .lantern {
            position: absolute;
            width: 120px;
            height: 160px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: lanternFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .lantern:hover {
            transform: translateY(-20px) scale(1.1);
            filter: brightness(1.2) drop-shadow(0 15px 35px rgba(255, 255, 255, 0.4));
        }

        /* 天燈圖片 */
        .lantern img {
            width: 100%;
            height: auto;
            max-height: 160px;
            object-fit: contain;
            transition: all 0.4s ease;
        }

        /* 天燈發光效果 */
        .lantern::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: -1;
        }

        .lantern:hover::after {
            opacity: 1;
        }

        @keyframes lanternFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-1deg); }
        }

        /* 天燈位置配置 */
        .lantern:nth-child(1) {
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }

        .lantern:nth-child(2) {
            left: 20%;
            top: 50%;
            animation-delay: 1s;
        }

        .lantern:nth-child(3) {
            left: 40%;
            top: 10%;
            animation-delay: 2s;
        }

        .lantern:nth-child(4) {
            left: 55%;
            top: 40%;
            animation-delay: 3s;
        }

        .lantern:nth-child(5) {
            left: 75%;
            top: 20%;
            animation-delay: 4s;
        }

        .lantern:nth-child(6) {
            left: 85%;
            top: 60%;
            animation-delay: 5s;
        }

        /* 按鈕區域 */
        .buttons-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .game-btn {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px 40px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
            animation: buttonFadeIn 2s ease-out;
        }

        .game-btn:nth-child(1) { animation-delay: 0.5s; }
        .game-btn:nth-child(2) { animation-delay: 1s; }
        .game-btn:nth-child(3) { animation-delay: 1.5s; }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s ease;
        }

        .game-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.1));
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:active {
            transform: translateY(-4px) scale(1.02);
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .main-title {
                font-size: 2.8rem;
                letter-spacing: 4px;
            }

            .lanterns-container {
                height: 250px;
            }

            .lantern {
                width: 100px;
                height: 130px;
            }

            .lantern-body {
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .main-title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .lanterns-container {
                height: 200px;
                margin-bottom: 60px;
            }

            .lantern {
                width: 80px;
                height: 110px;
            }

            .lantern-body {
                height: 80px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 25px;
            }

            .game-btn {
                font-size: 1.5rem;
                padding: 20px 30px;
                min-width: 250px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .lanterns-container {
                height: 150px;
            }

            .lantern {
                width: 60px;
                height: 80px;
            }

            .lantern-body {
                height: 60px;
            }

            .game-btn {
                font-size: 1.3rem;
                padding: 18px 25px;
            }
        }

        /* 載入動畫 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }

        .loading-text {
            font-size: 2rem;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 載入畫面 -->
    <div class="loading-overlay">
        <div class="loading-text">點亮心中的希望...</div>
    </div>

    <!-- 星空背景 -->
    <div class="stars"></div>

    <!-- 雲朵背景 -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <!-- 返回按鈕 -->
        <div class="back-arrow" onclick="location.href='../gameselect.html'"><</div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 標題區域 -->
        <div class="title-section">
            <h1 class="main-title">測試二</h1>
            <p class="subtitle">點亮天燈</p>
        </div>

        <!-- 天燈區域 -->
        <div class="lanterns-container">
            <div class="lantern">
                <img src="1.png" alt="天燈1">
            </div>
            <div class="lantern">
                <img src="2.png" alt="天燈2">
            </div>
            <div class="lantern">
                <img src="3.png" alt="天燈3">
            </div>
            <div class="lantern">
                <img src="4.png" alt="天燈4">
            </div>
            <div class="lantern">
                <img src="5.png" alt="天燈5">
            </div>
            <div class="lantern">
                <img src="6.png" alt="天燈6">
            </div>
        </div>

        <!-- 按鈕區域 -->
     <div class="buttons-container">
    <a href="天燈規則說明.html" class="game-btn">文字遊戲解說</a>
    <a href="天燈影片說明.html" class="game-btn">影片遊戲解說</a>
    <a href="天燈(選擇介面).html" class="game-btn">直接開始</a>
</div>
    </div>

    <script>
        // 生成隨機星星
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 天燈點擊效果
        function addLanternEffects() {
            const lanterns = document.querySelectorAll('.lantern');
            
            lanterns.forEach((lantern, index) => {
                lantern.addEventListener('click', function() {
                    // 添加點亮效果
                    this.style.filter = 'brightness(1.5) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))';
                    this.style.transform = 'translateY(-30px) scale(1.2)';
                    
                    // 創建光暈效果
                    const glow = document.createElement('div');
                    glow.style.position = 'absolute';
                    glow.style.top = '50%';
                    glow.style.left = '50%';
                    glow.style.width = '200px';
                    glow.style.height = '200px';
                    glow.style.background = 'radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%)';
                    glow.style.borderRadius = '50%';
                    glow.style.transform = 'translate(-50%, -50%)';
                    glow.style.pointerEvents = 'none';
                    glow.style.animation = 'glowPulse 1.5s ease-out forwards';
                    
                    this.appendChild(glow);
                    
                    // 1.5秒後移除效果
                    setTimeout(() => {
                        this.style.filter = '';
                        this.style.transform = '';
                        glow.remove();
                    }, 1500);
                });
            });
        }

        // 添加光暈動畫的CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes glowPulse {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0); 
                }
                50% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1); 
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(1.5); 
                }
            }
        `;
        document.head.appendChild(style);

        // 頁面載入完成後初始化
        window.addEventListener('load', function() {
            createStars();
            addLanternEffects();
        });

        // 按鈕點擊效果
        document.querySelectorAll('.game-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // 這裡可以添加具體的跳轉邏輯
                console.log('點擊了:', this.textContent);
                // e.preventDefault(); // 暫時阻止跳轉以便測試
            });
        });
    </script>
</body>
</html>
