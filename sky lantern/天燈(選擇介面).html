<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習&測驗選擇</title>
    <style>
        /* 繼承第一個網頁的暗色星空風格 CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #533483 75%, 
                #e94057 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) { animation-delay: 1.5s; }
        .star:nth-child(3n) { animation-delay: 0.5s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* 浮動雲朵 (從第一個網頁複製，用於背景裝飾) */
        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            animation: cloudFloat 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud1::after {
            width: 40px;
            height: 35px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 60%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 30px;
            top: -10px;
            left: 5px;
        }

        .cloud2::after {
            width: 35px;
            height: 28px;
            top: -8px;
            right: 5px;
        }

        @keyframes cloudFloat {
            from { transform: translateX(-100px); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        /* 主要容器 (從第一個網頁複製) */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* 標題區域 (從第一個網頁複製) */
        .title-section {
            text-align: center;
            margin-bottom: 60px;
            animation: titleFadeIn 1.5s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 返回按鈕 (從第一個網頁複製，並更名為 back-btn 保持一致) */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .back-btn::before {
            content: '←';
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        /* 按鈕區域 (使用第一個網頁的 .game-btn 樣式) */
        .buttons-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .game-btn {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px 40px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 250px; /* 統一按鈕大小 */
            text-align: center;
            animation: buttonFadeIn 2s ease-out;
        }

        .game-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 255, 255, 0.2);
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.25), 
                rgba(255, 255, 255, 0.1));
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 響應式設計調整 (從第一個網頁複製) */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .buttons-container {
                flex-direction: column;
                gap: 25px;
            }

            .game-btn {
                font-size: 1.5rem;
                padding: 20px 30px;
                min-width: 250px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <a class="back-btn" href="Home screen.html"></a>

    <div class="container">
        <div class="title-section">
            <h1 class="main-title">版本選擇</h1>
            </div>

        <div class="buttons-container">
            <a class="game-btn" href="./練習版.html" onclick="play()">
                練習版
            </a>
            <a class="game-btn" href="./index.html" onclick="test()">
                測驗版
            </a>
        </div>
    </div>
    
    <script>
        // 複製第一個網頁的 JS 函式以確保按鈕邏輯正確
        function test(){
            const level = "測驗";
            localStorage.setItem("test", level);
        }

        function play(){
            const level = "練習";
            localStorage.setItem("test", level);
        }

        // 複製第一個網頁的 createStars 函式來生成星星
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', function() {
            createStars();
        });
    </script> 
</body>
</html>
