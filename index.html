<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂齡互動遊戲系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { 
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; 
            }
            33% { 
                background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; 
            }
            66% { 
                background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; 
            }
        }
        
        /* 浮動裝飾粒子 */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.8), rgba(129, 199, 132, 0.4));
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; animation-duration: 9s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 8s; }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg) scale(0);
            }
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .login-container {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.9)),
                radial-gradient(circle at 30% 30%, rgba(129, 199, 132, 0.1), transparent 70%);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 
                0 30px 80px rgba(76, 175, 80, 0.2),
                0 15px 40px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.8),
                inset 0 -2px 0 rgba(0, 0, 0, 0.05);
            padding: 40px 60px;
            width: 100%;
            /* 針對平板橫向優化的尺寸 */
            max-width: 1200px;
            min-height: 600px;
            animation: containerEntry 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.08) 0%, transparent 40%);
            animation: rotateGradient 25s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
            flex-shrink: 0;
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .logo-ring {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-image: linear-gradient(45deg, #4caf50, #81c784, #4caf50) 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: logoRotate 10s linear infinite;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1), transparent 70%);
            position: relative;
        }
        
        .logo-ring::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: conic-gradient(from 0deg, #4caf50, #81c784, #a5d6a7, #4caf50);
            border-radius: 50%;
            z-index: -1;
            animation: logoRotate 8s linear infinite reverse;
        }
        
        @keyframes logoRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .main-icon {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #2e7d32, #4caf50, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconPulse 3s ease-in-out infinite;
            display: block;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .login-header h1 {
            font-size: 2.8rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            background: linear-gradient(135deg, #1b5e20, #2e7d32, #388e3c, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: titleShine 4s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes titleShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.9;
            animation: subtitleFloat 6s ease-in-out infinite;
        }
        
        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }
        
        .welcome-message {
            font-size: 1rem;
            color: #4caf50;
            font-weight: 500;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .form-container {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 主要表單區域使用 Grid 佈局 */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 25px 40px;
            margin-bottom: 30px;
        }
        
        .form-group {
            position: relative;
        }
        
        /* 其他活動輸入框橫跨兩欄 */
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-label {
            display: block;
            font-size: 1.4rem;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 12px;
            text-align: left;
            position: relative;
            padding-left: 35px;
        }
        
        .form-label::before {
            content: attr(data-icon);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            background: linear-gradient(135deg, #4caf50, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: 18px 16px;
            font-size: 1.2rem;
            border: 2px solid #c8e6c9;
            border-radius: 15px;
            background: 
                linear-gradient(145deg, #ffffff, #f8fff8),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.05), transparent 50%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
            font-weight: 500;
            box-shadow: 
                inset 2px 2px 8px rgba(0, 0, 0, 0.05),
                0 2px 12px rgba(76, 175, 80, 0.1);
            position: relative;
        }
        
        .form-input:focus,
        .form-select:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 
                0 0 0 4px rgba(76, 175, 80, 0.2),
                inset 2px 2px 8px rgba(0, 0, 0, 0.05),
                0 6px 20px rgba(76, 175, 80, 0.3);
            transform: translateY(-3px) scale(1.01);
            background: 
                linear-gradient(145deg, #ffffff, #f0fff0),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.1), transparent 50%);
        }
        
        .form-input::placeholder {
            color: #81c784;
            font-weight: 400;
            font-size: 1.1rem;
        }
        
        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: 
                url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234caf50' stroke-linecap='round' stroke-linejoin='round' stroke-width='2.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"),
                linear-gradient(145deg, #ffffff, #f8fff8),
                radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.05), transparent 50%);
            background-position: right 16px center, 0 0, 0 0;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-size: 20px, 100%, 100%;
            padding-right: 50px;
        }
        
        .other-input {
            display: none;
            margin-top: 15px;
            animation: slideDown 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .other-input.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                max-height: 100px;
            }
        }
        
        .submit-button {
            width: 100%;
            padding: 20px;
            background: 
                linear-gradient(135deg, #4caf50 0%, #388e3c 50%, #2e7d32 100%),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2), transparent 60%);
            border: none;
            border-radius: 20px;
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 12px 28px rgba(76, 175, 80, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            align-self: stretch;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .submit-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:hover::after {
            width: 250px;
            height: 250px;
        }
        
        .submit-button:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 
                0 20px 40px rgba(76, 175, 80, 0.5),
                0 8px 20px rgba(0, 0, 0, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            background: 
                linear-gradient(135deg, #66bb6a 0%, #4caf50 50%, #388e3c 100%),
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent 60%);
        }
        
        .submit-button:active {
            transform: translateY(-2px) scale(1.005);
        }
        
        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(135deg, #a5d6a7, #81c784);
        }
        
        /* 錯誤提示樣式 */
        .error-message {
            color: #d32f2f;
            font-size: 1rem;
            margin-top: 8px;
            display: none;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .form-input.error,
        .form-select.error {
            border-color: #f44336;
            box-shadow: 
                0 0 0 4px rgba(244, 67, 54, 0.2),
                inset 2px 2px 8px rgba(244, 67, 54, 0.1);
            animation: inputShake 0.6s ease-in-out;
        }
        
        @keyframes inputShake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-8px) scale(1.01); }
            75% { transform: translateX(8px) scale(1.01); }
        }
        
        /* 成功提示動畫 */
        .success-animation {
            animation: successPulse 0.8s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 0 0 6px rgba(76, 175, 80, 0.3);
            }
            100% { transform: scale(1); }
        }
        
        /* Loading 動畫 */
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 平板縱向調整 */
        @media (max-width: 1024px) and (orientation: portrait) {
            .login-container {
                max-width: 600px;
                padding: 40px 35px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .login-header h1 {
                font-size: 2.5rem;
            }
        }
        
        /* 手機響應式設計 */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .login-container {
                max-width: 95%;
                padding: 30px 25px;
                border-radius: 25px;
                min-height: auto;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .login-header h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .form-label {
                font-size: 1.3rem;
                padding-left: 30px;
            }
            
            .form-input,
            .form-select {
                font-size: 1.1rem;
                padding: 16px 14px;
            }
            
            .submit-button {
                font-size: 1.4rem;
                padding: 18px;
            }
            
            .logo-ring {
                width: 70px;
                height: 70px;
            }
            
            .main-icon {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 1.9rem;
            }
            
            .form-input,
            .form-select {
                padding: 14px 12px;
                font-size: 1rem;
            }
            
            .submit-button {
                font-size: 1.3rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="main-container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-ring">
                        <span class="main-icon">🎮</span>
                    </div>
                </div>
                <h1>樂齡互動遊戲</h1>
                <p class="subtitle">專為銀髮族設計的智能體感系統</p>
            </div>
            
            <div class="form-container">
                <form id="loginForm" novalidate>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nickname" class="form-label" data-icon="👤">您的稱呼</label>
                            <input type="text" 
                                   id="nickname" 
                                   name="nickname" 
                                   class="form-input" 
                                   placeholder="請輸入您喜歡的稱呼"
                                   required
                                   maxlength="20">
                            <div class="error-message" id="nicknameError">請輸入您的稱呼</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="age" class="form-label" data-icon="🎂">年齡</label>
                            <select id="age" name="age" class="form-select" required>
                                <option value="" disabled selected>請選擇您的年齡範圍</option>
                                <option value="65-70歲">65-70歲</option>
                                <option value="71-75歲">71-75歲</option>
                                <option value="76-80歲">76-80歲</option>
                                <option value="81歲以上">81歲以上</option>
                            </select>
                            <div class="error-message" id="ageError">請選擇年齡範圍</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender" class="form-label" data-icon="👫">性別</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="" disabled selected>請選擇性別</option>
                                <option value="女性">👩 女生</option>
                                <option value="男性">👨 男生</option>
                                <option value="其他">✨ 其他</option>
                            </select>
                            <div class="error-message" id="genderError">請選擇性別</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="hobby" class="form-label" data-icon="🎯">平時喜歡的活動</label>
                            <select id="hobby" name="hobby" class="form-select" required>
                                <option value="" disabled selected>請選擇您喜歡的活動</option>
                                <option value="散步運動">🚶‍♀️ 散步運動</option>
                                <option value="下棋益智">♟️ 下棋益智</option>
                                <option value="品茶聊天">🍵 品茶聊天</option>
                                <option value="看電視電影">📺 影視娛樂</option>
                                <option value="唱歌娛樂">🎤 歌唱娛樂</option>
                                <option value="園藝種植">🌱 園藝種植</option>
                                <option value="閱讀書報">📖 閱讀書報</option>
                                <option value="烹飪美食">👩‍🍳 烹飪美食</option>
                                <option value="書法繪畫">🎨 書法繪畫</option>
                                <option value="其他活動">✨ 其他活動</option>
                            </select>
                            <div class="error-message" id="hobbyError">請選擇您喜歡的活動</div>
                        </div>
                        
                        <div class="form-group full-width">
                            <input type="text" 
                                   id="otherHobby" 
                                   name="otherHobby" 
                                   class="form-input other-input" 
                                   placeholder="請詳細告訴我們您喜歡的其他活動，我們會為您量身打造遊戲體驗"
                                   maxlength="50">
                            <div class="error-message" id="otherHobbyError">請輸入您喜歡的其他活動</div>
                        </div>
                    </div>
                </form>
                
                <button class="submit-button" id="submitBtn">
                    開始遊戲
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM 元素
     // DOM 元素
const form = document.getElementById('loginForm');
const nicknameInput = document.getElementById('nickname');
const ageSelect = document.getElementById('age');
const genderSelect = document.getElementById('gender');
const hobbySelect = document.getElementById('hobby');
const otherHobbyInput = document.getElementById('otherHobby');
const submitBtn = document.getElementById('submitBtn');

// 顯示/隱藏其他嗜好輸入框
hobbySelect.addEventListener('change', () => {
    if (hobbySelect.value === '其他活動') {
        otherHobbyInput.classList.add('show');
        otherHobbyInput.required = true;
        setTimeout(() => otherHobbyInput.focus(), 300);
    } else {
        otherHobbyInput.classList.remove('show');
        otherHobbyInput.required = false;
        otherHobbyInput.value = '';
        hideError('otherHobby');
    }
});

// 表單驗證單個欄位
function validateField(field) {
    const error = document.getElementById(field.id + 'Error');
    let valid = field.value.trim() !== '';

    if (field.id === 'otherHobby' && hobbySelect.value !== '其他活動') {
        valid = true; // 不選「其他活動」就不用驗證
    }

    if (!valid) {
        field.classList.add('error');
        error.style.display = 'block';
    } else {
        field.classList.remove('error');
        error.style.display = 'none';
    }
    return valid;
}

// 隱藏錯誤訊息
function hideError(fieldId) {
    const field = document.getElementById(fieldId);
    const error = document.getElementById(fieldId + 'Error');
    field.classList.remove('error');
    error.style.display = 'none';
}

// 即時清除錯誤提示
[nicknameInput, ageSelect, genderSelect, hobbySelect, otherHobbyInput].forEach(field => {
    field.addEventListener('input', () => validateField(field));
    field.addEventListener('change', () => validateField(field));
});

// 表單總驗證
function validateForm() {
    let valid = true;
    [nicknameInput, ageSelect, genderSelect, hobbySelect].forEach(f => {
        if (!validateField(f)) valid = false;
    });
    if (hobbySelect.value === '其他活動' && !validateField(otherHobbyInput)) valid = false;

    if (!valid) {
        const firstError = document.querySelector('.form-input.error, .form-select.error');
        if (firstError) firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    return valid;
}

// 檢查 localStorage 是否有資料
function checkLoginState() {
    const storedNickname = localStorage.getItem('nickname');
    if (storedNickname) {
        nicknameInput.value = storedNickname;
        document.querySelector('.subtitle').textContent = `歡迎回來，${storedNickname}！請確認資訊或直接開始。`;
        submitBtn.textContent = '🚀 繼續遊戲';
    }
}

window.onload = checkLoginState;

// Submit 按鈕事件 (修正版：移除後端 API 呼叫)
submitBtn.addEventListener('click', (event) => {
    event.preventDefault();
    if (!validateForm()) return;

    submitBtn.innerHTML = '載入中... <span class="loading-spinner"></span>';
    submitBtn.disabled = true;

    const nickname = nicknameInput.value.trim();
    const age = ageSelect.value;
    const gender = genderSelect.value;
    const hobby = (hobbySelect.value === '其他活動' && otherHobbyInput.value.trim() !== '')
                      ? otherHobbyInput.value.trim()
                      : hobbySelect.value;

    // 🌟 關鍵修正：不再嘗試連線到後端 /users API 🌟

    // 儲存 localStorage (保留)
    localStorage.setItem('nickname', nickname);
    localStorage.setItem('age', age);
    localStorage.setItem('gender', gender);
    localStorage.setItem('hobby', hobby);

    // 模擬成功動畫並直接跳轉
    submitBtn.classList.add('success-animation');
    submitBtn.innerHTML = '✅ 準備進入遊戲';
    
    // 遊戲檔案的路徑是 changecard/changecardhead.html
    // 這裡我們直接導向：
    setTimeout(() => {
        window.location.href = 'changecard/changecardhead.html';
    }, 800); // 延遲 0.8 秒，讓動畫播完
});



    </script>
