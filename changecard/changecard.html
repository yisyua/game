<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習&測驗選擇</title>
    <style>
        /* --- 基礎重置與字體設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            /* 沿用綠色漸層背景與浮動動畫 */
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; }
            33% { background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; }
            66% { background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; }
        }
        
        /* --- 浮動裝飾粒子 (可選) --- */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.6), rgba(129, 199, 132, 0.3));
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }
        /* 為了簡潔，這裡只保留一個粒子的樣式，您可以複製多個來增加效果 */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 80%; animation-delay: 5s; animation-duration: 15s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg) scale(0);
            }
        }

        /* --- 返回按鈕 --- */
        .back-button {
            position: absolute;
            top: 25px;
            left: 30px;
            z-index: 10;
        }
        
        .arrow-left {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
            position: relative;
        }
        
        .arrow-left::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 3px solid #2e7d32;
            border-left: 3px solid #2e7d32;
            transform: rotate(-45deg);
        }
        
        .arrow-left:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateX(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        /* --- 主要內容容器與標題 --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 120px 20px 40px;
            position: relative;
            z-index: 2;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 15px;
            font-family: 'Noto Serif TC', serif; 
        }
        
        /* 內容區塊的白色卡片效果 */
        .content-card {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 25px 60px rgba(76, 175, 80, 0.2),
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            padding: 50px;
            max-width: 800px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 雙選項網格佈局 --- */
        .option-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; 
            padding: 20px 0;
        }

        .selection-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px; 
            height: 250px; 
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            text-decoration: none; 
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            font-family: inherit;
        }

        .selection-option:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px rgba(76, 175, 80, 0.2);
        }

        .selection-option h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #333;
            font-family: 'Noto Serif TC', serif;
        }

        .selection-option p {
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.8;
        }

        /* --- 顏色主題：綠色選項 (Green Option) --- */
        .green-option {
            background: linear-gradient(145deg, #f0fff0, #e6ffe6); /* 柔和淺綠 */
            border: 3px solid rgba(76, 175, 80, 0.2);
        }
        
        .green-option p {
            color: #4CAF50; /* 文字顏色 */
        }

        /* --- 顏色主題：黃色選項 (Yellow Option) --- */
        .yellow-option {
            background: linear-gradient(145deg, #fffcf0, #fff7e6); /* 柔和淺黃 */
            border: 3px solid rgba(255, 152, 0, 0.2);
        }
        
        .yellow-option p {
            color: #FF9800; /* 文字顏色 */
        }
        
        /* --- 響應式設計 (Responsive Design) --- */
        @media (max-width: 1024px) {
            .content-card {
                max-width: 600px;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 15px 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .content-card {
                padding: 30px 20px;
                width: 90%;
            }

            .option-grid {
                flex-direction: column; /* 手機上垂直堆疊 */
                gap: 25px; 
            }
            
            .selection-option {
                width: 100%;
                max-width: 350px;
                height: 180px;
            }
            
            .selection-option h2 {
                font-size: 2rem;
            }
            
            .selection-option p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">

        <!-- 標題區：請在這裡修改主標題 -->
        <div class="game-header">
            <h1 class="main-title">版本選擇</h1>
        </div>
    
        <!-- 內容區塊：雙選項選擇卡片 -->
        <div class="content-card">
            <div class="option-grid">
              <a class="selection-option green-option" href="game/3changecard.html">
                    <h2>練習版<br>3對卡牌</h2>
                </a>
              
              <a class="selection-option yellow-option" href="game/4changecard.html">
                    <h2>測驗版<br>3種難度</h2>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 返回按鈕（如果不需要，可以移除此區塊） -->
    <div class="back-button">
        <!-- 點擊後會導向上一頁或首頁 -->
        <a class="arrow-left" onclick="location.href='changecardhead.html'"></a>
    </div>
    
    <script> 
        // 您可以在這裡加入任何需要的 JavaScript 邏輯
        console.log("通用選擇頁面模板載入完成。");
    </script>
</body>
</html>
