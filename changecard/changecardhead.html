<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試一 記憶翻牌 </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; 
            }
            33% { 
                background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; 
            }
            66% { 
                background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; 
            }
        }

        /* 浮動裝飾粒子 */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.6), rgba(129, 199, 132, 0.3));
            border-radius: 50%;
            animation: float 12s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 10s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 13s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 15s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 11s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; animation-duration: 16s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; animation-duration: 12s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) rotate(360deg) scale(0);
            }
        }

        /* 返回按鈕 */
        .back-button {
            position: absolute;
            top: 25px;
            left: 30px;
            z-index: 10;
        }

        .arrow-left {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.2);
            position: relative;
        }

        .arrow-left::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 3px solid #2e7d32;
            border-left: 3px solid #2e7d32;
            transform: rotate(-45deg);
        }

        .arrow-left:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateX(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        /* 主要內容容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px 40px; 
            position: relative;
            z-index: 2;
        }

        /* 標題區域 */
        .game-header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1b5e20);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .game-subtitle {
            font-size: 1.4rem;
            color: #4caf50;
            font-weight: 600;
            opacity: 0.9;
        }

        /* 遊戲卡牌區域 */
        .game-content {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.9)),
                radial-gradient(circle at 30% 30%, rgba(129, 199, 132, 0.1), transparent 70%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 25px 60px rgba(76, 175, 80, 0.2),
                0 15px 35px rgba(0, 0, 0, 0.1),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 卡牌網格 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 50px;
            justify-items: center;
        }

        .card {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            background: 
                linear-gradient(145deg, #ffffff, #f0f9ff),
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.1), transparent 50%);
            box-shadow: 
                0 8px 25px rgba(76, 175, 80, 0.15),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.6s ease-out both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(20px) rotateY(-20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0deg);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(76, 175, 80, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.9);
            background: 
                linear-gradient(145deg, #ffffff, #f0fff0),
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.15), transparent 50%);
        }

        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* 按鈕區域 */
        .buttons {
            /* 保持橫向排列 */
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* 允許換行以應對小螢幕 */
        }

        .button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: inherit;
            position: relative;
            overflow: hidden;
            min-width: 180px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                        width: auto; 
            flex-grow: 1; /* 讓三個按鈕平均分配空間 */
            max-width: 30%; /* 限制最大寬度，避免過寬 */
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button1 {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .button1:hover {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .button2 {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .button2:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(33, 150, 243, 0.4);
        }

        .button3 {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        .button3:hover {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 152, 0, 0.4);
        }

        /* 響應式設計 - 平板直向 (max-width: 1024px) */
        @media (max-width: 1024px) {
            .game-content {
                padding: 40px 30px;
                max-width: 700px;
            }

            .card {
                width: 120px;
                height: 120px;
            }

            .card img {
                width: 70px;
                height: 70px;
            }

            .game-title {
                font-size: 3rem;
            }

            .buttons {
                gap: 15px;
            }

            .button {
                min-width: 160px;
                font-size: 1.2rem;
                padding: 16px 30px;
            }
        }
        
        /* **修改點 2：響應式設計 - 平板橫向優化 (min-width: 1025px)** */
        @media (min-width: 1025px) and (orientation: landscape) {
             .main-container {
                /* 讓內容更往上靠 */
                padding: 20px 5px 5px; 
            }
            
            .game-content {
                max-width: 850px; 
                /* 縮小內容框內邊距，讓整體更緊湊 */
                padding: 50px; 
            }
            
            .game-header {
                /* 新增：將標題區往上拉 */
                margin-top: 10px; 
                /* 減少標題與內容框之間的間距 */
                margin-bottom: 15px;
            }
            
            .game-title {
                font-size: 4rem;
            }
            
            .game-subtitle {
                font-size: 1.6rem;
            }

            .card-grid {
                grid-template-columns: repeat(4, 1fr); 
                gap: 30px;
            }

            .card {
                width: 150px; 
                height: 150px;
            }

            .card img {
                width: 90px;
                height: 90px;
            }
            
            .buttons {
                gap: 30px;
            }
            
            .button {
                min-width: 200px;
                font-size: 1.4rem;
                padding: 20px 40px;
            }
        }


        /* 響應式設計 - 手機 */
        @media (max-width: 768px) {
            .main-container {
                padding: 80px 15px 30px;
            }

            .back-button {
                position: absolute; 
                top: 25px;
                left: 30px;
                margin-bottom: 0;
            }
            
            .game-header {
                margin-top: 50px; 
                margin-bottom: 30px;
            }

            .game-content {
                padding: 30px 20px;
            }

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .card {
                width: 110px;
                height: 110px;
            }

            .card img {
                width: 60px;
                height: 60px;
            }

            .game-title {
                font-size: 2.5rem;
            }

            .game-subtitle {
                font-size: 1.2rem;
            }

            .buttons {
                /* 保持橫向排列，當寬度不夠時會自動換行 (flex-wrap: wrap) */
                flex-direction: row; 
                gap: 10px;
            }

            .button {
                /* 讓按鈕在手機上可以縮小並平均分配空間 */
                width: auto;
                min-width: auto; 
                padding: 14px 15px;
                font-size: 1rem;
                flex-grow: 1;
                max-width: 33%;
            }
        }

        /* 響應式設計 - 小手機 */
        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
            }

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .card {
                width: 90px;
                height: 90px;
            }

            .card img {
                width: 50px;
                height: 50px;
            }

            .button {
                font-size: 1rem;
                padding: 12px 10px;
            }
        }

        /* 卡牌翻轉效果 */
        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(145deg, #c8e6c9, #a5d6a7);
            transform: scale(0.95);
            opacity: 0.7;
        }

        /* 遊戲完成動畫 */
        .celebration {
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.08); }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="back-button">
        <div class="arrow-left" onclick="goBack()"></div>
    </div>
    

    
    <div class="main-container">
        <div class="game-header">
            <h1 class="game-title">🧠 測試一 記憶翻牌</h1>
            <p class="game-subtitle">訓練您的記憶力，享受遊戲樂趣！</p>
        </div>
        
        <div class="game-content">
            <div class="card-grid">
                <div class="card">
                    <img src="changecard_pi1.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi2.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi1.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi3.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi3.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi2.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi4.PNG" alt="">
                </div>
                <div class="card">
                    <img src="changecard_pi4.PNG" alt="">
                </div>
            </div>
            
            <div class="buttons">
                <button class="button button3" onclick="location.href='start_game_illustrate/changecard_illustrate.html'">
                    文字遊戲解說
                </button>
                <button class="button button2" onclick="location.href='changecard_movie.html'">
                    影片遊戲解說
                </button>
                <button class="button button1" onclick="location.href='changecard.html'">
                    直接開始
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化用戶資訊
        function initializeUser() {
            const username = "訪客"; 
            // document.getElementById("username").textContent = `您好，${username}`;
        }
        
        // 返回功能
        function goBack() {
            document.body.style.animation = 'fadeOut 0.3s ease-in-out';
            setTimeout(() => {
                window.location.href = '../index.html'; 
            }, 300);
        }
        
        // 登出功能 (保留邏輯)
        function logout() {
            if (confirm('確定要登出嗎？')) {
                document.body.style.animation = 'fadeOut 0.3s ease-in-out';
                setTimeout(() => {
                    window.location.href = "../index.html";
                    alert('登出成功（請根據實際路徑修改）');
                }, 300);
            }
        }
        
        // 匯出遊戲資料 (保留邏輯)
        function exportGameData() {
            const gameData = {
                username: "訪客",
                gameType: "記憶翻牌",
                exportTime: new Date().toLocaleString('zh-TW'),
                gameRecords: []
            };
            
            console.log('匯出遊戲資料：', gameData);
            alert('遊戲資料匯出功能（需要實際實作 Excel 匯出功能）');
        }
        
        // 卡牌互動效果
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                console.log('卡牌被點擊');
            });
        });
        
        // 頁面載入動畫
        window.addEventListener('load', function() {
            initializeUser();
            
            setTimeout(() => {
                document.querySelectorAll('.card').forEach((card, index) => {
                    setTimeout(() => {
                        card.style.animation = 'cardEntrance 0.6s ease-out both';
                    }, index * 100);
                });
            }, 300);
        });
        
        // 添加淡出動畫樣式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
