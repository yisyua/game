    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* =================================================== */
        /* == åŸºç¤é‡ç½®èˆ‡èƒŒæ™¯æ¨£å¼ (ç¾åŒ–ç‰ˆé¢) == */
        /* =================================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ç¶ è‰²æ¼¸å±¤èƒŒæ™¯èˆ‡æµ®å‹•å‹•ç•« */
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

        }

        @keyframes backgroundFloat {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; }
            33% { background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; }
            66% { background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; }
        }

        /* --- ä¸»è¦å…§å®¹å®¹å™¨èˆ‡æ¨™é¡Œ --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 850px; 
            position: relative; 
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
            animation: slideDown 0.8s ease-out;
            width: 100%;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2e7d32; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-family: 'Noto Serif TC', serif;
        }

        /* å€’æ•¸è¨ˆæ™‚é¡¯ç¤ºå€å¡Šï¼šä¿æŒç©ºç™½ï¼Œä½†ä¿ç•™ç©ºé–“ */
        #timer1-display {
            font-size: 2.5rem; 
            font-weight: bold;
            color: #d32f2f; 
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            min-height: 40px; /* ç¢ºä¿åœ¨éš±è—æ™‚ä¸æœƒè·³å‹• */
        }
        
        /* éš±è—çš„è¨ˆæ™‚/è¨ˆæ•¸å®¹å™¨ (ç”¨æ–¼æ•¸æ“šè¿½è¹¤) */
        #timer-container {
            display: none !important;
        }


        /* --- å…§å®¹å€å¡Šå¡ç‰‡æ•ˆæœ (åŒ…è£¹éŠæˆ²ç¶²æ ¼) --- */
        .content-card-wrapper {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 50px rgba(76, 175, 80, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 40px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
            display: flex;
            justify-content: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- å¡ç‰‡ç¶²æ ¼ (Form) --- */
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x2 æ’ç‰ˆ */
            gap: 20px; 
            width: 100%;
            max-width: 750px; 
        }

        /* --- å¡ç‰‡æŒ‰éˆ•æ¨£å¼ --- */
        .card-button {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f0fff0;
            border: none;
            border-radius: 15px;
            font-size: 3.5rem; 
            color: #4CAF50;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .card-button:hover:not(:disabled) {
            transform: scale(1.08) rotate(-1deg);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
            background-color: #fff;
        }

        .card-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* é…å°æˆåŠŸæ¨£å¼ */
        .matched {
            background-color: rgb(202, 236, 207) !important;
            font-weight: bold;
            color: black;
            cursor: default;
            opacity: 0.6; 
            pointer-events: none;
            transform: scale(1);
        }

        /* åœ–ç‰‡å…§å®¹æ¨£å¼ */
        .card-button img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* ======================================= */
        /* == æç¤ºéµæ¨£å¼ (ä¿æŒåœ¨å³ä¸Šè§’ä¸¦ç¾åŒ–) == */
        /* ======================================= */
        #hintButton {
            position: absolute; 
            top: 25px;
            right: 30px;
            z-index: 10;
            
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 15px rgba(255, 152, 0, 0.5);
            text-transform: uppercase;
        }

        #hintButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.6);
        }

        #hintButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
            transform: none;
        }

        /* =================================================== */
        /* == RWD éŸ¿æ‡‰å¼èª¿æ•´ï¼šé©ç”¨æ–¼æ‰‹æ©Ÿå°ºå¯¸ (<= 600px) == */
        /* =================================================== */
        @media (max-width: 600px) {
            .main-container {
                max-width: 95%; 
            }
            .game-header {
                margin-top: 10px; 
            }
            .main-title {
                font-size: 2.5rem;
            }
            #timer1-display {
                font-size: 2rem;
                min-height: 30px; /* RWD ä¿æŒç©ºé–“ */
            }
            form {
                grid-template-columns: repeat(2, 1fr); 
                max-width: 350px;
                gap: 12px;
                padding: 0;
            }
            .card-button {
                font-size: 2.5rem;
                border-radius: 10px;
            }
            #hintButton {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 1rem;
            }
            .content-card-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>

<body onload="previewAllCards()">
    <div class="main-container">
        <div class="game-header">
        </div>
        
        <div id="timer-container" style="display:none;">
            æ™‚é–“: <span id="timer">0</span> ç§’<br>
            ç¿»é–‹æé†’æ¬¡æ•¸: <span id="count1">0</span> æ¬¡
        </div>
        
        <div id="timer1-display"></div>

        <div class="content-card-wrapper">
            <form>
                <button class="card-button" id="option1" type="button">?</button>
                <button class="card-button" id="option2" type="button">?</button>
                <button class="card-button" id="option3" type="button">?</button>
                <button class="card-button" id="option4" type="button">?</button>
                <button class="card-button" id="option5" type="button">?</button>
                <button class="card-button" id="option6" type="button">?</button>
                <button class="card-button" id="option7" type="button">?</button>
                <button class="card-button" id="option8" type="button">?</button>
            </form>
        </div>
    </div>

    <button id="hintButton" disabled>æç¤ºéµ</button>

<script>
    // 8 å€‹åœ–ç‰‡ (4 å°)
    const emojis = [
        '../changecard_pi1.PNG',
        '../changecard_pi2.PNG',
        '../changecard_pi3.PNG',
        '../changecard_pi4.PNG',
        '../changecard_pi1.PNG',
        '../changecard_pi2.PNG',
        '../changecard_pi3.PNG',
        '../changecard_pi4.PNG',
    ];
    
    // 8 å€‹æŒ‰éˆ•
    var buttons = [];
    for(let i=1; i<=8; i++) {
        buttons.push(document.getElementById("option"+i));
    }

    // ğŸ“ æš—ä¸­ç´€éŒ„: å–å¾—ä¸¦åˆå§‹åŒ–ç¸½è¨ˆæ•¸
    let totalTime = parseInt(localStorage.getItem('totalTime') || '0', 10);
    let totalHints = parseInt(localStorage.getItem('totalHints') || '0', 10);

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0; // å–®æ¬¡éŠæˆ²çš„ æé†’æ¬¡æ•¸/éŠæˆ²æ™‚é–“
    let interval;
    let isRevealing = false;
    const hintButton = document.getElementById("hintButton");
    const timerDisplay = document.getElementById("timer1-display");
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showCard(button, content) {
        if (content === "?") {
            button.innerHTML = "?";
        } else {
            button.innerHTML = `<img src="${content}" alt="card">`;
        }
    }

    function startHintCountdown() {
        hintButton.disabled = false;
        // æç¤ºéµåœ¨éŠæˆ²é–‹å§‹å¾Œå•Ÿç”¨
    }

    /**
     * éŠæˆ²é–‹å§‹å‰çš„è¨˜æ†¶é è¦½åŠŸèƒ½ (5 ç§’éœé»˜å»¶é²)
     * å¡ç‰‡é¡¯ç¤º 5 ç§’ï¼ŒæœŸé–“ä¸é¡¯ç¤ºä»»ä½•æ–‡å­—æç¤ºã€‚
     */
    function previewAllCards() {
        shuffled = shuffle([...emojis]);
        
        // 1. é¡¯ç¤ºæ‰€æœ‰å¡ç‰‡ (è¨˜æ†¶æ™‚é–“)
        buttons.forEach((btn, i) => {
            showCard(btn, shuffled[i]);
            btn.disabled = true; // ç¦ç”¨é»æ“Š
        });

        // ç¢ºä¿å€’æ•¸è¨ˆæ™‚é¡¯ç¤ºå€åŸŸä¿æŒç©ºç™½/éœé»˜
        timerDisplay.innerText = ""; 
        
        // ä½¿ç”¨ setTimeout å¯¦ç¾ 5 ç§’éœé»˜å»¶é²
        setTimeout(() => {
            // 5 ç§’çµæŸï¼Œå¡ç‰‡è“‹å›
            buttons.forEach(btn => {
                showCard(btn, "?"); // è“‹å›å¡ç‰‡
                btn.disabled = false; // å•Ÿç”¨å¡ç‰‡é»æ“Š
            });

            // é–‹å§‹éŠæˆ²è¨ˆæ™‚ (æš—ä¸­è¨ˆæ™‚ éŠæˆ²æ™‚é–“/å–®æ¬¡æ™‚é–“)
            interval = setInterval(() => {
                countdown++;
                document.getElementById("timer").innerText = countdown; // æ›´æ–°éš±è—çš„è¨ˆæ•¸å™¨
                localStorage.setItem("reminderTime", countdown); // è¨˜éŒ„å–®æ¬¡éŠæˆ²æ™‚é–“
            }, 1000);

            startHintCountdown(); // å•Ÿç”¨æç¤ºæŒ‰éˆ•
            
        }, 5000); // ç¸½å…±éœé»˜å»¶é² 5 ç§’ (5000æ¯«ç§’)
    }

    function startGame(button, index) {
        if (isRevealing) return;
        if (card.length < 2 && !card2.includes(button)) {
            showCard(button, shuffled[index]);
            card.push(shuffled[index]);
            card2.push(button);
            button.disabled = true; 

            if (card.length === 2) {
                isRevealing = true; 

                setTimeout(() => {
                    if (card[0] === card[1]) {
                        // é…å°æˆåŠŸ
                        card2.forEach(btn => {
                            btn.disabled = true;
                            btn.classList.add("matched");
                        });
                        matchedCount += 2;
                        
                        // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰å¡ç‰‡éƒ½é…å°æˆåŠŸ (éŠæˆ²çµæŸ)
                        if (matchedCount === emojis.length) {
                            clearInterval(interval);
                            
                            // 1. è¨˜éŒ„å–®æ¬¡æé†’æ¬¡æ•¸ (æé†’æ¬¡æ•¸)
                            localStorage.setItem("reminderCount", count);
                            
                            // 2. ğŸ“ æš—ä¸­ç´¯ç©ç¸½æ™‚é–“å’Œç¸½æé†’æ¬¡æ•¸
                            totalTime += countdown;
                            totalHints += count;
                            localStorage.setItem("totalTime", totalTime); // ç´¯ç©ç¸½æ™‚é–“
                            localStorage.setItem("totalHints", totalHints); // ç´¯ç©ç¸½æé†’æ¬¡æ•¸

                            // éŠæˆ²çµæŸï¼Œå°å‘ '6changecard.html'
                            location.href = "6changecard.html"; 
                        }
                    } else {
                        // é…å°å¤±æ•—ï¼Œç¿»å›å»
                        card2.forEach(btn => {
                            showCard(btn, "?");
                            btn.disabled = false; 
                        });
                    }
                    
                    // é‡ç½®
                    card = [];
                    card2 = [];
                    isRevealing = false; 
                    
                    // é‡æ–°å•Ÿç”¨æ‰€æœ‰æœªé…å°å¡ç‰‡
                    buttons.forEach(btn => {
                        if (!btn.classList.contains("matched")) {
                            btn.disabled = false;
                        }
                    });

                }, 500);
            }
        }
    }

    hintButton.addEventListener("click", () => {
        if (isRevealing) return;
        isRevealing = true;

        // è¨˜éŒ„å–®æ¬¡æé†’æ¬¡æ•¸
        count++;
        document.getElementById("count1").innerText = count;
        localStorage.setItem("reminderCount", count);

        // ç¿»é–‹æ‰€æœ‰æœªé…å°çš„å¡ç‰‡
        buttons.forEach((btn, i) => {
            if (!btn.classList.contains("matched")) {
                showCard(btn, shuffled[i]);
                btn.disabled = true;
            }
        });

        hintButton.disabled = true;

        setTimeout(() => {
            // è“‹å›æœªé…å°çš„å¡ç‰‡
            buttons.forEach((btn) => {
                if (!btn.classList.contains("matched")) {
                    showCard(btn, "?");
                    btn.disabled = false;
                    btn.style.backgroundColor = "";
                    btn.style.color = "";
                }
            });
            isRevealing = false;
            startHintCountdown(); // é‡æ–°å•Ÿç”¨æç¤ºæŒ‰éˆ•
        }, 5000); // æç¤ºé¡¯ç¤º 5 ç§’
    });

    // ç¶å®šé»æ“Šäº‹ä»¶
    buttons.forEach((btn, i) => {
        btn.addEventListener("click", () => startGame(btn, i));
    });

</script>
</body>
