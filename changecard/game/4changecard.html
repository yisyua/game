<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶翻牌挑戰 (含倒數)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* =================================================== */
        /* == 基礎重置與背景樣式 (美化版面) == */
        /* =================================================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* 綠色漸層背景與浮動動畫 */
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 40px; 
        }

        @keyframes backgroundFloat {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; }
            33% { background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; }
            66% { background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; }
        }

        /* --- 主要內容容器與標題 --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 850px; 
            position: relative; 
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
            animation: slideDown 0.8s ease-out;
            width: 100%;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2e7d32; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-family: 'Noto Serif TC', serif;
        }

        /* 倒數計時顯示區塊：保持空白，但保留空間 */
        #timer1-display {
            font-size: 2.5rem; 
            font-weight: bold;
            color: #d32f2f; 
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            min-height: 40px; /* 確保在隱藏時不會跳動 */
        }
        
        /* 隱藏的計時/計數容器 (用於數據追蹤) */
        #timer-container {
            display: none !important;
        }


        /* --- 內容區塊卡片效果 (包裹遊戲網格) --- */
        .content-card-wrapper {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 50px rgba(76, 175, 80, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 40px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
            display: flex;
            justify-content: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 卡片網格 (Form) --- */
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x2 排版 */
            gap: 20px; 
            width: 100%;
            max-width: 750px; 
        }

        /* --- 卡片按鈕樣式 --- */
        .card-button {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f0fff0;
            border: none;
            border-radius: 15px;
            font-size: 3.5rem; 
            color: #4CAF50;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .card-button:hover:not(:disabled) {
            transform: scale(1.08) rotate(-1deg);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
            background-color: #fff;
        }

        .card-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 配對成功樣式 */
        .matched {
            background-color: rgb(202, 236, 207) !important;
            font-weight: bold;
            color: black;
            cursor: default;
            opacity: 0.6; 
            pointer-events: none;
            transform: scale(1);
        }

        /* 圖片內容樣式 */
        .card-button img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* ======================================= */
        /* == 提示鍵樣式 (保持在右上角並美化) == */
        /* ======================================= */
        #hintButton {
            position: absolute; 
            top: 25px;
            right: 30px;
            z-index: 10;
            
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 15px rgba(255, 152, 0, 0.5);
            text-transform: uppercase;
        }

        #hintButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.6);
        }

        #hintButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
            transform: none;
        }

        /* =================================================== */
        /* == RWD 響應式調整：適用於手機尺寸 (<= 600px) == */
        /* =================================================== */
        @media (max-width: 600px) {
            .main-container {
                max-width: 95%; 
            }
            .game-header {
                margin-top: 10px; 
            }
            .main-title {
                font-size: 2.5rem;
            }
            #timer1-display {
                font-size: 2rem;
                min-height: 30px; /* RWD 保持空間 */
            }
            form {
                grid-template-columns: repeat(2, 1fr); 
                max-width: 350px;
                gap: 12px;
                padding: 0;
            }
            .card-button {
                font-size: 2.5rem;
                border-radius: 10px;
            }
            #hintButton {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 1rem;
            }
            .content-card-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>

<body onload="previewAllCards()">
    <div class="main-container">
        <div class="game-header">
        </div>
        
        <div id="timer-container" style="display:none;">
            時間: <span id="timer">0</span> 秒<br>
            翻開提醒次數: <span id="count1">0</span> 次
        </div>
        
        <div id="timer1-display"></div>

        <div class="content-card-wrapper">
            <form>
                <button class="card-button" id="option1" type="button">?</button>
                <button class="card-button" id="option2" type="button">?</button>
                <button class="card-button" id="option3" type="button">?</button>
                <button class="card-button" id="option4" type="button">?</button>
                <button class="card-button" id="option5" type="button">?</button>
                <button class="card-button" id="option6" type="button">?</button>
                <button class="card-button" id="option7" type="button">?</button>
                <button class="card-button" id="option8" type="button">?</button>
            </form>
        </div>
    </div>

    <button id="hintButton" disabled>提示鍵</button>

<script>
    // 8 個圖片 (4 對)
    const emojis = [
        '../changecard_pi1.PNG',
        '../changecard_pi2.PNG',
        '../changecard_pi3.PNG',
        '../changecard_pi4.PNG',
        '../changecard_pi1.PNG',
        '../changecard_pi2.PNG',
        '../changecard_pi3.PNG',
        '../changecard_pi4.PNG',
    ];
    
    // 8 個按鈕
    var buttons = [];
    for(let i=1; i<=8; i++) {
        buttons.push(document.getElementById("option"+i));
    }

    // 📝 暗中紀錄: 取得並初始化總計數
    let totalTime = parseInt(localStorage.getItem('totalTime') || '0', 10);
    let totalHints = parseInt(localStorage.getItem('totalHints') || '0', 10);

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0; // 單次遊戲的 提醒次數/遊戲時間
    let interval;
    let isRevealing = false;
    const hintButton = document.getElementById("hintButton");
    const timerDisplay = document.getElementById("timer1-display");
    
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showCard(button, content) {
        if (content === "?") {
            button.innerHTML = "?";
        } else {
            button.innerHTML = `<img src="${content}" alt="card">`;
        }
    }

    function startHintCountdown() {
        hintButton.disabled = false;
        // 提示鍵在遊戲開始後啟用
    }

    /**
     * 遊戲開始前的記憶預覽功能 (5 秒靜默延遲)
     * 卡片顯示 5 秒，期間不顯示任何文字提示。
     */
    function previewAllCards() {
        shuffled = shuffle([...emojis]);
        
        // 1. 顯示所有卡片 (記憶時間)
        buttons.forEach((btn, i) => {
            showCard(btn, shuffled[i]);
            btn.disabled = true; // 禁用點擊
        });

        // 確保倒數計時顯示區域保持空白/靜默
        timerDisplay.innerText = ""; 
        
        // 使用 setTimeout 實現 5 秒靜默延遲
        setTimeout(() => {
            // 5 秒結束，卡片蓋回
            buttons.forEach(btn => {
                showCard(btn, "?"); // 蓋回卡片
                btn.disabled = false; // 啟用卡片點擊
            });

            // 開始遊戲計時 (暗中計時 遊戲時間/單次時間)
            interval = setInterval(() => {
                countdown++;
                document.getElementById("timer").innerText = countdown; // 更新隱藏的計數器
                localStorage.setItem("reminderTime", countdown); // 記錄單次遊戲時間
            }, 1000);

            startHintCountdown(); // 啟用提示按鈕
            
        }, 5000); // 總共靜默延遲 5 秒 (5000毫秒)
    }

    function startGame(button, index) {
        if (isRevealing) return;
        if (card.length < 2 && !card2.includes(button)) {
            showCard(button, shuffled[index]);
            card.push(shuffled[index]);
            card2.push(button);
            button.disabled = true; 

            if (card.length === 2) {
                isRevealing = true; 

                setTimeout(() => {
                    if (card[0] === card[1]) {
                        // 配對成功
                        card2.forEach(btn => {
                            btn.disabled = true;
                            btn.classList.add("matched");
                        });
                        matchedCount += 2;
                        
                        // 檢查是否所有卡片都配對成功 (遊戲結束)
                        if (matchedCount === emojis.length) {
                            clearInterval(interval);
                            
                            // 1. 記錄單次提醒次數 (提醒次數)
                            localStorage.setItem("reminderCount", count);
                            
                            // 2. 📝 暗中累積總時間和總提醒次數
                            totalTime += countdown;
                            totalHints += count;
                            localStorage.setItem("totalTime", totalTime); // 累積總時間
                            localStorage.setItem("totalHints", totalHints); // 累積總提醒次數

                            // 遊戲結束，導向 '6changecard.html'
                            location.href = "6changecard.html"; 
                        }
                    } else {
                        // 配對失敗，翻回去
                        card2.forEach(btn => {
                            showCard(btn, "?");
                            btn.disabled = false; 
                        });
                    }
                    
                    // 重置
                    card = [];
                    card2 = [];
                    isRevealing = false; 
                    
                    // 重新啟用所有未配對卡片
                    buttons.forEach(btn => {
                        if (!btn.classList.contains("matched")) {
                            btn.disabled = false;
                        }
                    });

                }, 500);
            }
        }
    }

    hintButton.addEventListener("click", () => {
        if (isRevealing) return;
        isRevealing = true;

        // 記錄單次提醒次數
        count++;
        document.getElementById("count1").innerText = count;
        localStorage.setItem("reminderCount", count);

        // 翻開所有未配對的卡片
        buttons.forEach((btn, i) => {
            if (!btn.classList.contains("matched")) {
                showCard(btn, shuffled[i]);
                btn.disabled = true;
            }
        });

        hintButton.disabled = true;

        setTimeout(() => {
            // 蓋回未配對的卡片
            buttons.forEach((btn) => {
                if (!btn.classList.contains("matched")) {
                    showCard(btn, "?");
                    btn.disabled = false;
                    btn.style.backgroundColor = "";
                    btn.style.color = "";
                }
            });
            isRevealing = false;
            startHintCountdown(); // 重新啟用提示按鈕
        }, 5000); // 提示顯示 5 秒
    });

    // 綁定點擊事件
    buttons.forEach((btn, i) => {
        btn.addEventListener("click", () => startGame(btn, i));
    });

</script>
</body>

</html>
