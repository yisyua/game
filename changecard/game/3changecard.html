<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¨˜æ†¶ç¿»ç‰ŒæŒ‘æˆ° (3x2)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- åŸºç¤é‡ç½®èˆ‡å­—é«”è¨­å®š (æ¨£å¼ä¾†è‡ªæ‚¨çš„æä¾›) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ç¶ è‰²æ¼¸å±¤èƒŒæ™¯èˆ‡æµ®å‹•å‹•ç•« */
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 40px; 
        }

        @keyframes backgroundFloat {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; }
            33% { background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; }
            66% { background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; }
        }

        /* --- ä¸»è¦å…§å®¹å®¹å™¨èˆ‡æ¨™é¡Œ --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 850px; 
            position: relative;
            z-index: 2;
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;
            animation: slideDown 0.8s ease-out;
            width: 100%;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2e7d32; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-family: 'Noto Serif TC', serif;
        }

        /* å€’æ•¸è¨ˆæ™‚/æç¤ºå€åŸŸï¼šä¿æŒéš±è—/ç©ºç™½ï¼Œä½†ä¿ç•™ç©ºé–“ */
        #timer-countdown {
            font-size: 1.5rem; 
            font-weight: bold;
            color: #388e3c; 
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            min-height: 40px; /* ä¿ç•™ç©ºé–“ä»¥é˜²æ­¢ä½ˆå±€è·³å‹• */
        }
        
        /* å¯¦éš›è¨ˆæ™‚å’Œè¨ˆæ•¸è³‡è¨Šï¼ˆæš—ä¸­è¨˜éŒ„ç”¨ï¼Œç¶­æŒéš±è—ï¼‰ */
        #timer-container {
            display: none !important; 
        }

        /* å…§å®¹å€å¡Šçš„ç™½è‰²å¡ç‰‡æ•ˆæœ (ç”¨æ–¼åŒ…è£¹å¡ç‰‡ç¶²æ ¼) */
        .content-card {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 50px rgba(76, 175, 80, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 40px;
            max-width: 550px; 
            width: 100%;
            animation: fadeInUp 1s ease-out 0.3s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- éŠæˆ²å¡ç‰‡ç¶²æ ¼èˆ‡æŒ‰éˆ•æ¨£å¼ --- */
        #card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            padding: 10px 0 0px;
            width: 100%;
        }

        .card-button {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f0fff0;
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            color: #4CAF50;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .card-button:hover:not(:disabled) {
            transform: scale(1.08) rotate(-1deg);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
            background-color: #fff;
        }

        .card-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-button.matched {
            background-color: #e8f5e9;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transform: scale(1);
        }

        .card-button img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* --- æç¤ºæŒ‰éˆ•æ¨£å¼ (å³ä¸Šè§’) --- */
        #hintButton {
            position: absolute;
            top: 25px;
            right: 30px;
            z-index: 10;
            
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 15px rgba(255, 152, 0, 0.5);
            text-transform: uppercase;
        }

        #hintButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.6);
        }

        #hintButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.6;
            transform: none;
        }
        
        /* --- RWD éŸ¿æ‡‰å¼èª¿æ•´ (æ‰‹æ©Ÿ) --- */
        @media (max-width: 600px) {
            .main-container {
                padding: 20px 10px 20px;
            }
            .main-title {
                font-size: 2.5rem;
            }
            #timer-countdown {
                min-height: 30px; /* RWD ä¿æŒç©ºé–“ */
            }
            .content-card {
                padding: 20px;
                max-width: 95%;
            }
            #card-grid {
                /* æ‰‹æ©Ÿä¸Šæ”¹ç‚º 2x3 æ¯”è¼ƒå¥½æŒ‰ */
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px;
            }
            .card-button {
                font-size: 2.5rem;
            }
            #hintButton {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body> 
    <button id="hintButton" disabled>æç¤ºéµ</button>

    <div class="main-container">
        <div class="game-header">

            <div id="timer-container" style="display:none;">
                æ™‚é–“: <span id="timer1">0</span> ç§’<br />
                ç¿»é–‹æé†’æ¬¡æ•¸: <span id="count1">0</span> æ¬¡
            </div>
            
            <div id="timer-countdown"></div> 
        </div>

        <div class="content-card">
            <form id="card-grid">
                <button class="card-button" id="option1" type="button">?</button>
                <button class="card-button" id="option2" type="button">?</button>
                <button class="card-button" id="option3" type="button">?</button>
                <button class="card-button" id="option4" type="button">?</button>
                <button class="card-button" id="option5" type="button">?</button>
                <button class="card-button" id="option6" type="button">?</button>
                </form>
        </div>
    </div>

    <script>
        // 6 å€‹åœ–ç‰‡ (3 å°)
        const emojis = [
            'static/changecard_pi1.PNG',
            'static/changecard_pi2.PNG',
            'static/changecard_pi3.PNG',
            'static/changecard_pi1.PNG',
            'static/changecard_pi2.PNG',
            'static/changecard_pi3.PNG',
        ];

        // 6 å€‹æŒ‰éˆ•
        const buttons = [
            document.getElementById("option1"),
            document.getElementById("option2"),
            document.getElementById("option3"),
            document.getElementById("option4"),
            document.getElementById("option5"),
            document.getElementById("option6"),
        ];

        // ğŸ“ æš—ä¸­ç´€éŒ„: å–å¾—ä¸¦åˆå§‹åŒ–ç¸½è¨ˆæ•¸
        // ç¸½æ™‚é–“ (Total Accumulated Time)
        let totalTime = parseInt(localStorage.getItem('totalTime') || '0', 10);
        // ç¸½æé†’æ¬¡æ•¸ (Total Accumulated Hint Count)
        let totalHints = parseInt(localStorage.getItem('totalHints') || '0', 10);

        let shuffled = [];
        let card = [], card2 = [], matchedCount = 0;
        let count = 0, countdown = 0; // å–®æ¬¡éŠæˆ²çš„ æé†’æ¬¡æ•¸/éŠæˆ²æ™‚é–“
        let interval;
        let isRevealing = false;
        const hintButton = document.getElementById("hintButton");
        const timerCountdownDisplay = document.getElementById("timer-countdown"); 

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showCard(button, content) {
            if (content === "?") {
                button.innerHTML = "?";
            } else {
                button.innerHTML = `<img src="${content}" alt="card">`;
            }
        }

        // éŠæˆ²é–‹å§‹å‰çš„è¨˜æ†¶é è¦½åŠŸèƒ½ (5 ç§’éœé»˜é è¦½)
        function previewAllCards() {
            shuffled = shuffle([...emojis]);
            
            // 1. é¡¯ç¤ºæ‰€æœ‰å¡ç‰‡ (è¨˜æ†¶æ™‚é–“)
            buttons.forEach((btn, i) => {
                showCard(btn, shuffled[i]);
                btn.disabled = true; // ç¦ç”¨é»æ“Š
            });

            // ç¢ºä¿å€’æ•¸è¨ˆæ™‚é¡¯ç¤ºå€åŸŸä¿æŒç©ºç™½/éš±è—
            timerCountdownDisplay.innerText = ""; 
            
            // ä½¿ç”¨ setTimeout å¯¦ç¾ 5 ç§’éœé»˜å»¶é²
            setTimeout(() => {
                // 5 ç§’çµæŸï¼Œå¡ç‰‡è“‹å›
                buttons.forEach(btn => {
                    showCard(btn, "?"); // è“‹å›å¡ç‰‡
                    btn.disabled = false; // å•Ÿç”¨å¡ç‰‡é»æ“Š
                });

                // é–‹å§‹éŠæˆ²è¨ˆæ™‚ (æš—ä¸­è¨ˆæ™‚ éŠæˆ²æ™‚é–“/å–®æ¬¡æ™‚é–“)
                interval = setInterval(() => {
                    countdown++;
                    document.getElementById("timer1").innerText = countdown; 
                    localStorage.setItem("reminderTime", countdown); // è¨˜éŒ„å–®æ¬¡éŠæˆ²æ™‚é–“
                }, 1000);

                hintButton.disabled = false; // å•Ÿç”¨æç¤ºæŒ‰éˆ•
                
            }, 5000); // ç¸½å…±éœé»˜å»¶é² 5 ç§’ (5000æ¯«ç§’)
        }


        function startGame(button, index) {
            if (isRevealing) return;
            if (card.length < 2 && !card2.includes(button)) { 
                showCard(button, shuffled[index]);
                card.push(shuffled[index]);
                card2.push(button);
                button.disabled = true;

                if (card.length === 2) {
                    isRevealing = true; 

                    setTimeout(() => {
                        if (card[0] === card[1]) {
                            // é…å°æˆåŠŸ
                            card2.forEach(btn => {
                                btn.disabled = true;
                                btn.classList.add("matched");
                            });
                            matchedCount += 2;
                            
                            // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰ 6 å¼µå¡ç‰‡éƒ½é…å°æˆåŠŸ (éŠæˆ²çµæŸ)
                            if (matchedCount === emojis.length) { 
                                clearInterval(interval);
                                
                                // 1. è¨˜éŒ„å–®æ¬¡æé†’æ¬¡æ•¸ (æé†’æ¬¡æ•¸)
                                localStorage.setItem("reminderCount", count); 
                                
                                // 2. ğŸ“ æš—ä¸­ç´¯ç©ç¸½æ™‚é–“å’Œç¸½æé†’æ¬¡æ•¸
                                totalTime += countdown;
                                totalHints += count;
                                localStorage.setItem("totalTime", totalTime); // ç´¯ç©ç¸½æ™‚é–“
                                localStorage.setItem("totalHints", totalHints); // ç´¯ç©ç¸½æé†’æ¬¡æ•¸

                                // éŠæˆ²çµæŸï¼Œå°å‘ 'changecardend1.html'
                                location.href = "changecardend1.html"; 
                            }
                        } else {
                            // é…å°å¤±æ•—ï¼Œç¿»å›å»
                            card2.forEach(btn => showCard(btn, "?"));
                        }

                        // é‡ç½®
                        card = [];
                        card2 = [];
                        isRevealing = false; 
                        
                        // é‡æ–°å•Ÿç”¨æœªé…å°çš„å¡ç‰‡
                        buttons.forEach(btn => {
                             if (!btn.classList.contains("matched")) {
                                 btn.disabled = false;
                             }
                        });

                    }, 500); // å»¶é² 0.5 ç§’
                }
            }
        }

        hintButton.addEventListener("click", () => {
            if (isRevealing) return;
            isRevealing = true;

            // è¨˜éŒ„å–®æ¬¡æé†’æ¬¡æ•¸
            count++;
            document.getElementById("count1").innerText = count;
            localStorage.setItem("reminderCount", count);

            // ç¿»é–‹æ‰€æœ‰æœªé…å°çš„å¡ç‰‡
            buttons.forEach((btn, i) => {
                if (!btn.classList.contains("matched")) {
                    showCard(btn, shuffled[i]);
                    btn.disabled = true; 
                }
            });

            hintButton.disabled = true;

            setTimeout(() => {
                // è“‹å›æœªé…å°çš„å¡ç‰‡
                buttons.forEach((btn) => {
                    if (!btn.classList.contains("matched")) {
                        showCard(btn, "?");
                        btn.disabled = false; 
                        btn.style.backgroundColor = "";
                        btn.style.color = "";
                    }
                });
                isRevealing = false; 
                hintButton.disabled = false; // é‡æ–°å•Ÿç”¨æç¤ºæŒ‰éˆ•
            }, 5000); // æç¤ºé¡¯ç¤º 5 ç§’
        });

        // ç¶å®šé»æ“Šäº‹ä»¶
        buttons.forEach((btn, i) => {
            btn.addEventListener("click", () => startGame(btn, i));
        });
        
        // é é¢è¼‰å…¥æ™‚å•Ÿå‹•è¨˜æ†¶é è¦½
        previewAllCards();
    </script>
</body>

</html>
