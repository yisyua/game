    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- åŸºç¤é‡ç½®èˆ‡èƒŒæ™¯æ¨£å¼ --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ç¶ è‰²æ¼¸å±¤èƒŒæ™¯èˆ‡æµ®å‹•å‹•ç•« */
            background: 
                radial-gradient(circle at 20% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(165, 214, 167, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 25%, #a5d6a7 50%, #81c784 75%, #66bb6a 100%);
            background-size: 800px 800px, 600px 600px, 400px 400px, 100% 100%;
            background-attachment: fixed;
            animation: backgroundFloat 15s ease-in-out infinite;
            font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex; /* æ–°å¢: è®“ main-container ç½®ä¸­ */
            flex-direction: column;
            align-items: center;
        }

        @keyframes backgroundFloat {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%, 0% 0%; }
            33% { background-position: 30% 30%, 70% 70%, 80% 20%, 0% 0%; }
            66% { background-position: 70% 10%, 30% 90%, 20% 80%, 0% 0%; }
        }

        /* --- ä¸»è¦å…§å®¹å®¹å™¨èˆ‡æ¨™é¡Œ --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 20px 40px; 
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 25px;

        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #2e7d32; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-family: 'Noto Serif TC', serif;
        }

        /* éš±è—çš„è¨ˆæ™‚/æç¤ºæ–‡å­—å€å¡Š (timer1) */
        #timer1 {
             display: none !important; /* å¼·åˆ¶éš±è— */
             min-height: 30px; /* ç¢ºä¿ä¸å½±éŸ¿å…¶ä»–ä½ˆå±€ */
             margin-bottom: 15px;
        }

        /* å…§å®¹å€å¡Šçš„ç™½è‰²å¡ç‰‡æ•ˆæœ (ç”¨æ–¼åŒ…è£¹å¡ç‰‡ç¶²æ ¼) */
        .content-card {
            background: 
                linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 255, 248, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 20px 50px rgba(76, 175, 80, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- éŠæˆ²å¡ç‰‡ç¶²æ ¼èˆ‡æŒ‰éˆ•æ¨£å¼ (æ‡‰ç”¨æ–¼ form) --- */
        form { 
            display: grid;
            /* èª¿æ•´ç‚º 4x3 çš„ç¶²æ ¼ä½ˆå±€ */
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            padding: 10px 0 30px;
            width: 100%;
            max-width: 650px; /* é™åˆ¶ç¶²æ ¼æœ€å¤§å¯¬åº¦ */
        }

        .card-button {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f0fff0;
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            color: #4CAF50;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .card-button:hover:not(:disabled) {
            transform: scale(1.08) rotate(-1deg);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);
            background-color: #fff;
        }

        .card-button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-button.matched {
            background-color: #e8f5e9;
            opacity: 0.5;
            pointer-events: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transform: scale(1);
        }

        .card-button img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* --- æç¤ºæŒ‰éˆ•æ¨£å¼ (å³ä¸Šè§’) --- */
        #hintButton {
            position: absolute;
            top: 25px; 
            right: 30px; 
            z-index: 10;
            
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 15px rgba(255, 152, 0, 0.5);
            text-transform: uppercase;
        }

        /* RWD èª¿æ•´ */
        @media (max-width: 600px) {
            form {
                grid-template-columns: repeat(3, 1fr); /* æ‰‹æ©Ÿä¸Šæ”¹ç‚º 3x4 ä½ˆå±€ */
                gap: 10px;
                max-width: 400px;
            }
            .main-title {
                font-size: 2.5rem;
            }
            .content-card {
                padding: 20px;
            }
            #hintButton {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body onload="previewAllCards()">

    <div class="main-container">
        <div class="game-header">
            <div id="timer-container" style="display:none;">
                æ™‚é–“: <span id="timer2">0</span> ç§’<br>
                ç¿»é–‹æé†’æ¬¡æ•¸: <span id="count2">0</span> æ¬¡
            </div>
            
            <span id="timer1" style="display:none;"></span>
        </div>

        <div class="content-card">
            <form id="card-grid">
                <button class="card-button" id="option1" type="button">?</button>
                <button class="card-button" id="option2" type="button">?</button>
                <button class="card-button" id="option3" type="button">?</button>
                <button class="card-button" id="option4" type="button">?</button>
                <button class="card-button" id="option5" type="button">?</button>
                <button class="card-button" id="option6" type="button">?</button>
                <button class="card-button" id="option7" type="button">?</button>
                <button class="card-button" id="option8" type="button">?</button>
                <button class="card-button" id="option9" type="button">?</button>
                <button class="card-button" id="option10" type="button">?</button>
                <button class="card-button" id="option11" type="button">?</button>
                <button class="card-button" id="option12" type="button">?</button>
            </form>
        </div>
    </div>
    
    <button id="hintButton" disabled>æç¤ºéµ</button>

<script>
    // åœ–ç‰‡è·¯å¾‘é™£åˆ— (12 å¼µå¡ç‰‡ï¼Œ6 ç¨®åœ–æ¡ˆæˆå°)
    const emojis = [
      '../changecard_pi1.PNG',
      '../changecard_pi2.PNG',
      '../changecard_pi3.PNG',
      '../changecard_pi4.PNG',
      '../changecard_pi5.PNG',
      '../changecard_pi6.PNG',
      '../changecard_pi1.PNG',
      '../changecard_pi2.PNG',
      '../changecard_pi3.PNG',
      '../changecard_pi4.PNG',
      '../changecard_pi5.PNG',
      '../changecard_pi6.PNG'
    ];

    const buttons = [];
    for(let i=1; i<=12; i++) {
        buttons.push(document.getElementById("option"+i));
    }
    
    // ğŸ“ æš—ä¸­ç´€éŒ„: å–å¾—ä¸¦åˆå§‹åŒ–ç¸½è¨ˆæ•¸ (12 å®®æ ¼ä½¿ç”¨ reminderTime2/reminderCount2)
    let totalTime2 = parseInt(localStorage.getItem('totalTime2') || '0', 10);
    let totalHints2 = parseInt(localStorage.getItem('totalHints2') || '0', 10);

    let shuffled = [];
    let card = [], card2 = [], matchedCount = 0;
    let count = 0, countdown = 0; // å–®æ¬¡éŠæˆ²çš„ æé†’æ¬¡æ•¸/éŠæˆ²æ™‚é–“
    let interval;
    let isRevealing = false;
    const hintButton = document.getElementById("hintButton");
    
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showCard(button, content) {
      if (content === "?") {
        button.innerHTML = "?";
      } else {
        // ä½¿ç”¨åœ–ç‰‡æ¨™ç±¤é¡¯ç¤ºåœ–æ¡ˆ
        button.innerHTML = `<img src="${content}" alt="card">`; 
      }
    }

    function startHintCountdown() {
      // ç¢ºä¿æç¤ºéµåœ¨éŠæˆ²é–‹å§‹æ™‚å•Ÿç”¨
      hintButton.disabled = false;
    }
    
    /**
     * éŠæˆ²é–‹å§‹å‰çš„è¨˜æ†¶é è¦½åŠŸèƒ½ (5 ç§’éœé»˜å»¶é²)
     * å¡ç‰‡é¡¯ç¤º 5 ç§’ï¼ŒæœŸé–“ä¸é¡¯ç¤ºä»»ä½•æ–‡å­—æç¤ºã€‚
     */
    function previewAllCards() {
      shuffled = shuffle([...emojis]);
      
      // 1. é¡¯ç¤ºæ‰€æœ‰å¡ç‰‡ (è¨˜æ†¶æ™‚é–“)
      buttons.forEach((btn, i) => {
        showCard(btn, shuffled[i]);
        btn.disabled = true; // ç¦ç”¨é»æ“Š
      });

      // ä¿æŒè¦–è¦ºæç¤ºå€åŸŸ (timer1) éš±è—

      // ä½¿ç”¨ setTimeout å¯¦ç¾ 5 ç§’éœé»˜å»¶é²
      setTimeout(() => {
          
          // 2. éŠæˆ²æ­£å¼é–‹å§‹ï¼Œå¡ç‰‡è“‹å›
          buttons.forEach(btn => {
            showCard(btn, "?");
            btn.disabled = false;
          });

          // é–‹å§‹éŠæˆ²è¨ˆæ™‚ (æš—ä¸­è¨ˆæ™‚)
          interval = setInterval(() => {
            countdown++;
            document.getElementById("timer2").innerText = countdown;
            // ä½¿ç”¨ reminderTime2 å„²å­˜ 12 å®®æ ¼çš„æ™‚é–“
            localStorage.setItem("reminderTime2", countdown); 
          }, 1000);

          startHintCountdown(); // å•Ÿç”¨æç¤ºæŒ‰éˆ•

      }, 5000); // ç¸½å…±éœé»˜å»¶é² 5 ç§’ (5000æ¯«ç§’)
    }

    function startGame(button, index) {
      if (isRevealing) return;
      // ç¢ºä¿åªç¿»é–‹æœªé…å°ä¸”æœªç¿»é–‹çš„å¡ç‰‡
      if (card.length < 2 && !card2.includes(button) && !button.classList.contains("matched")) {
        showCard(button, shuffled[index]);
        card.push(shuffled[index]);
        card2.push(button);
        button.disabled = true; 

        if (card.length === 2) {
             isRevealing = true; // é–å®šé»æ“Š
          setTimeout(() => {
            if (card[0] === card[1]) {
              // é…å°æˆåŠŸ
              card2.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("matched");
              });
              matchedCount += 2;
              
              if (matchedCount === emojis.length) { // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰ 12 å¼µå¡ç‰‡éƒ½é…å°æˆåŠŸ
                clearInterval(interval);
                
                // 1. è¨˜éŒ„å–®æ¬¡æé†’æ¬¡æ•¸ (æé†’æ¬¡æ•¸)
                localStorage.setItem("reminderCount2", count);
                
                // 2. ğŸ“ æš—ä¸­ç´¯ç©ç¸½æ™‚é–“å’Œç¸½æé†’æ¬¡æ•¸
                totalTime2 += countdown;
                totalHints2 += count;
                localStorage.setItem("totalTime2", totalTime2); // ç´¯ç©ç¸½æ™‚é–“
                localStorage.setItem("totalHints2", totalHints2); // ç´¯ç©ç¸½æé†’æ¬¡æ•¸

                // éŠæˆ²çµæŸï¼Œå°å‘ '8changecard.html'
                location.href = "8changecard.html"; 
              }
            } else {
              // é…å°å¤±æ•—ï¼Œç¿»å›å»
              card2.forEach(btn => showCard(btn, "?"));
            }
            // é‡ç½®ç‹€æ…‹
            card = [];
            card2 = [];
            isRevealing = false;
            // é‡æ–°å•Ÿç”¨æœªé…å°çš„å¡ç‰‡
            buttons.forEach(btn => {
                if (!btn.classList.contains("matched")) {
                    btn.disabled = false;
                }
            });
          }, 500);
        }
      }
    }

    hintButton.addEventListener("click", () => {
      if (isRevealing) return;
      isRevealing = true;

      // è¨˜éŒ„å–®æ¬¡æç¤ºæ¬¡æ•¸
      count++;
      document.getElementById("count2").innerText = count;
      localStorage.setItem("reminderCount2", count); // å„²å­˜æç¤ºæ¬¡æ•¸

      // ç¿»é–‹æ‰€æœ‰æœªé…å°çš„å¡ç‰‡
      buttons.forEach((btn, i) => {
        if (!btn.classList.contains("matched")) {
          showCard(btn, shuffled[i]);
          btn.disabled = true;
        }
      });

      hintButton.disabled = true; // ç¦ç”¨æç¤ºéµ

      setTimeout(() => {
        // è“‹å›æœªé…å°çš„å¡ç‰‡
        buttons.forEach((btn) => {
          if (!btn.classList.contains("matched")) {
            showCard(btn, "?");
            btn.disabled = false;
          }
        });
        isRevealing = false;
        startHintCountdown(); // é‡æ–°å•Ÿç”¨æç¤ºéµ
      }, 5000);
    });

    // ç¶å®šé»æ“Šäº‹ä»¶
    buttons.forEach((btn, i) => {
      btn.addEventListener("click", () => startGame(btn, i));
    });

</script>
</body>
