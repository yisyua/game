<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>數字連線</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(-45deg, #e3f2fd, #81d4fa, #aed581, #fff9c4, #ffccbc, #e1bee7);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .bubble:nth-child(1){ width:100px;height:100px;left:8%;top:15%;animation-delay:0s;animation-duration:7s; }
    .bubble:nth-child(2){ width:140px;height:140px;right:12%;top:8%;animation-delay:1s;animation-duration:9s; }
    .bubble:nth-child(3){ width:80px;height:80px;left:18%;bottom:12%;animation-delay:2s;animation-duration:8s; }
    .bubble:nth-child(4){ width:120px;height:120px;right:8%;bottom:18%;animation-delay:1.5s;animation-duration:10s; }

    @keyframes float {
      0%,100%{ transform: translateY(0) translateX(0) scale(1); opacity:0.6; }
      25%{ transform: translateY(-30px) translateX(20px) scale(1.1); opacity:0.8; }
      50%{ transform: translateY(-50px) translateX(-10px) scale(0.9); opacity:0.7; }
      75%{ transform: translateY(-20px) translateX(-30px) scale(1.05); opacity:0.75; }
    }

    header h1 {
      margin: 20px 0;
      font-size: 48px;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.9);
      z-index: 10;
    }

    #container {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
      user-select: none;
      margin-top: 10px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.6);
      z-index: 1;
    }

    .node {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #d0e6f7);
      border: 3px solid #2c3e50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 5;
    }

    .node:hover { transform: scale(1.1); background: radial-gradient(circle at 30% 30%, #ffffff, #bcdff7); }

    .node.active { background:#dcdcdc; color:#7f8c8d; border-color:#bfbfbf; opacity:0.6; transform: scale(1); box-shadow:none; pointer-events:none; }

    canvas { position: absolute; top:0; left:0; pointer-events:none; z-index:3; }

    #message {
      font-size: 28px;
      font-weight: bold;
      color: #34495e;
      text-align: center;
      margin-top: 15px;
      min-height: 40px;
      z-index: 10;
    }

    #hintBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      padding: 12px 18px;
      font-size: 20px;
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(255,152,0,0.4);
      transition: all 0.3s ease;
    }

    #hintBtn:hover:enabled { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255,152,0,0.5); }
    #hintBtn:disabled { background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%); cursor:not-allowed; box-shadow:none; }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 40px;
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(239,83,80,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .back-button:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 8px 24px rgba(239,83,80,0.6); }

    @keyframes flash {
      0%,100%{ box-shadow:0 0 10px 5px rgba(255,255,0,0.6); background-color:#fdfd96; border-color:#f1c40f; transform:scale(1.15);}
      50%{ box-shadow:0 0 20px 10px rgba(255,255,0,0.9); background-color:#fff700; border-color:#f39c12; transform:scale(1.25);}
    }

    .hint-flash { animation: flash 0.8s ease-in-out 3; z-index: 10; }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <header>
    <h1>數字連線</h1>
  </header>

  <div id="message"></div>

  <div id="container">
    <canvas id="lineCanvas"></canvas>
  </div>

  <button id="hintBtn" disabled>提示</button>
  <div class="back-button" onclick="location.href='numberstart.html'">X</div>

  <script>
    const container = document.getElementById('container');
    const message = document.getElementById('message');
    const canvas = document.getElementById('lineCanvas');
    const ctx = canvas.getContext('2d');
    const hintBtn = document.getElementById('hintBtn');

    let nodes = [];
    let currentIndex = 0;
    let startTime;
    let wrongClicks = 0;
    let hintCount = 0;

    function resizeCanvas(){ canvas.width = container.clientWidth; canvas.height = container.clientHeight; }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function clearCanvas(){ ctx.clearRect(0,0,canvas.width,canvas.height); }

    function drawLines(){
      clearCanvas();
      if(currentIndex < 2) return;
      ctx.strokeStyle = '#27ae60';
      ctx.lineWidth = 3;
      ctx.beginPath();
      for(let i=0;i<currentIndex;i++){
        let n=nodes[i], x=n.x+n.size/2, y=n.y+n.size/2;
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }

    function randomPosition(nodeSize, width, height){ return { x: Math.random()*(width-nodeSize), y: Math.random()*(height-nodeSize) }; }

    function isFarEnough(x,y,minDistance){ return nodes.every(n=>{ let dx=n.x-x, dy=n.y-y; return Math.sqrt(dx*dx+dy*dy)>=minDistance; }); }

    function initGame(){
      const nodeCount=5, nodeSize=80, minDistance=nodeSize+30;
      currentIndex=0; nodes=[]; wrongClicks=0; hintCount=0; clearCanvas();
      message.textContent="請依序點擊數字 1 到 5"; startTime=new Date();
      container.querySelectorAll('.node').forEach(n=>n.remove());

      for(let i=1;i<=nodeCount;i++){
        let pos, tries=0;
        do { pos=randomPosition(nodeSize,container.clientWidth,container.clientHeight); tries++; if(tries>1000) break; }
        while(!isFarEnough(pos.x,pos.y,minDistance));

        let nodeEl=document.createElement('div');
        nodeEl.className='node'; nodeEl.textContent=i; nodeEl.style.left=pos.x+'px'; nodeEl.style.top=pos.y+'px';
        container.appendChild(nodeEl);

        nodes.push({ value:i, x:pos.x, y:pos.y, size:nodeSize, element:nodeEl });

        nodeEl.addEventListener('click', ()=>{
          if(i===currentIndex+1){
            nodeEl.classList.add('active'); currentIndex++; drawLines();
            if(currentIndex===nodeCount){
              const duration=((new Date()-startTime)/1000).toFixed(2);
              localStorage.setItem("duration",duration); localStorage.setItem("wrongClicks",wrongClicks); localStorage.setItem("hintCount",hintCount);
              window.location.href="../numberend.html";
            }
          } else {
            wrongClicks++; message.textContent='請依照順序點擊數字！';
            setTimeout(()=>{ message.textContent=`請依序點擊數字 ${currentIndex+1}`; },2000);
          }
        });
      }

      hintBtn.disabled=false; hintBtn.textContent='提示';
    }

    function showHint(){
      if(hintBtn.disabled||currentIndex>=nodes.length) return;
      const nextNode=nodes[currentIndex]; nextNode.element.classList.add('hint-flash'); hintCount++;
      setTimeout(()=>{ nextNode.element.classList.remove('hint-flash'); },1500);
    }

    hintBtn.addEventListener('click',showHint);
    initGame();
  </script>
</body>
</html>
