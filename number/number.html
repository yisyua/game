<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習&測驗選擇</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      background: linear-gradient(-45deg, #e3f2fd, #81d4fa, #aed581, #fff9c4, #ffccbc, #e1bee7);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
    }

    .bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
      animation-duration: 7s;
    }

    .bubble:nth-child(2) {
      width: 150px;
      height: 150px;
      right: 15%;
      top: 10%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    .bubble:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 20%;
      bottom: 15%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .bubble:nth-child(4) {
      width: 120px;
      height: 120px;
      right: 10%;
      bottom: 20%;
      animation-delay: 1.5s;
      animation-duration: 10s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      top: 5%;
      animation-delay: 0.5s;
      animation-duration: 7.5s;
    }

    .bubble:nth-child(6) {
      width: 110px;
      height: 110px;
      left: 5%;
      top: 60%;
      animation-delay: 2.5s;
      animation-duration: 9.5s;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-30px) translateX(20px) scale(1.1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50px) translateX(-10px) scale(0.9);
        opacity: 0.7;
      }
      75% {
        transform: translateY(-20px) translateX(-30px) scale(1.05);
        opacity: 0.75;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }

    header h1 {
      text-align: center;
      color: #37474f;
      font-size: 50px;
      font-weight: 600;
      margin-bottom: 40px;
      letter-spacing: 4px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 20px;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .game-button {
      background: linear-gradient(135deg, #bbdefb 0%, #90caf9 100%);
      border: 3px solid #64b5f6;
      border-radius: 20px;
      padding: 40px;
      font-size: 32px;
      font-weight: 600;
      color: #1565c0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(100, 181, 246, 0.3);
      text-align: center;
      line-height: 1.6;
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
    }

    .game-button:first-child {
      animation-delay: 0.6s;
    }

    .game-button:last-child {
      animation-delay: 0.8s;
      background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
      border-color: #fdd835;
      color: #f57f17;
    }

    .game-button:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 24px rgba(100, 181, 246, 0.4);
    }

    .game-button:last-child:hover {
      box-shadow: 0 8px 24px rgba(253, 216, 53, 0.4);
    }

    .game-button:active {
      transform: translateY(-2px) scale(0.98);
    }

    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(239, 83, 80, 0.3);
      z-index: 10;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .back-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(239, 83, 80, 0.5);
    }

    .user-info {
      position: fixed;
      top: 24px;
      right: 30px;
      font-size: 20px;
      color: #37474f;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .user-info span {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 32px 24px;
      }

      header h1 {
        font-size: 36px;
        margin-bottom: 32px;
      }

      .game-button {
        padding: 30px;
        font-size: 24px;
      }

      .back-button {
        width: 48px;
        height: 48px;
        font-size: 24px;
        top: 16px;
        left: 16px;
      }

      .user-info {
        font-size: 16px;
        top: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <span class="back-button" onclick="location.href='numberstart.html'">X</span>

  <div class="user-info">
    <span id="username">您好，訪客</span>
  </div>

  <div class="container">
    <header>
      <h1>數字連連看</h1>
    </header>

    <div class="button-container">
      <button class="game-button" onclick="playGame()">
        練習版<br>5個數字
      </button>
      <button class="game-button" onclick="testGame()">
        測驗版<br>3種難度
      </button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;

    function testGame() {
      const level = "測驗";
      localStorage.setItem("test", level);
      location.href = 'game/number_game2.html';
    }

    function playGame() {
      const level = "練習";
      localStorage.setItem("test", level);
      location.href = 'game/number_game1.html';
    }

    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, "game_results.xlsx");

      localStorage.removeItem("gameResults");
    }
  </script>
</body>
</html>
