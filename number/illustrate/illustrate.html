<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲規則說明</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
      background: linear-gradient(-45deg, #e3f2fd, #81d4fa, #aed581, #fff9c4, #ffccbc, #e1bee7);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
    }

    .bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
      animation-duration: 7s;
    }

    .bubble:nth-child(2) {
      width: 150px;
      height: 150px;
      right: 15%;
      top: 10%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    .bubble:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 20%;
      bottom: 15%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .bubble:nth-child(4) {
      width: 120px;
      height: 120px;
      right: 10%;
      bottom: 20%;
      animation-delay: 1.5s;
      animation-duration: 10s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      top: 5%;
      animation-delay: 0.5s;
      animation-duration: 7.5s;
    }

    .bubble:nth-child(6) {
      width: 110px;
      height: 110px;
      left: 5%;
      top: 60%;
      animation-delay: 2.5s;
      animation-duration: 9.5s;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-30px) translateX(20px) scale(1.1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50px) translateX(-10px) scale(0.9);
        opacity: 0.7;
      }
      75% {
        transform: translateY(-20px) translateX(-30px) scale(1.05);
        opacity: 0.75;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .user-info {
      position: absolute;
      top: 24px;
      right: 30px;
      font-size: 18px;
      color: #37474f;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 10;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .user-info button {
      padding: 8px 16px;
      background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3);
    }

    .user-info button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 187, 106, 0.4);
      background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }

    header h1 {
      text-align: center;
      color: #37474f;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 32px;
      letter-spacing: 4px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .rule-list {
      list-style: none;
      counter-reset: rule-counter;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .rule-list li {
      counter-increment: rule-counter;
      position: relative;
      padding: 20px 20px 20px 70px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, rgba(100, 181, 246, 0.1) 0%, rgba(129, 199, 132, 0.1) 100%);
      border-radius: 16px;
      font-size: 18px;
      line-height: 1.6;
      color: #37474f;
      transition: all 0.3s ease;
    }

    .rule-list li:hover {
      transform: translateX(8px);
      box-shadow: 0 4px 16px rgba(100, 181, 246, 0.2);
    }

    .rule-list li::before {
      content: counter(rule-counter);
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(100, 181, 246, 0.3);
    }

    .arrow-wrapper {
      position: relative;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 0.9s both;
    }

    .arrow-button, .arrow-button1 {
      position: absolute;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(66, 165, 245, 0.3);
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow-button1 {
      left: -400px;
     
      transform: translateY(-450%) rotate(180deg);
    }

    .arrow-button {
      right: -400px;
      transform: translateY(-450%) rotate(0deg);
    }

    .arrow-button:hover {
    
      box-shadow: 0 6px 20px rgba(66, 165, 245, 0.5);
    }

    .arrow-button1:hover {
    
      box-shadow: 0 6px 20px rgba(66, 165, 245, 0.5);
    }

    .back-button {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(239, 83, 80, 0.3);
      z-index: 10;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .back-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(239, 83, 80, 0.5);
    }

    @media (max-width: 600px) {
      .container {
        padding: 32px 24px;
      }

      header h1 {
        font-size: 28px;
        margin-bottom: 24px;
      }

      .rule-list li {
        font-size: 16px;
        padding: 16px 16px 16px 60px;
      }

      .rule-list li::before {
        width: 36px;
        height: 36px;
        font-size: 16px;
        left: 16px;
      }

      .user-info {
        font-size: 14px;
        top: 16px;
        right: 16px;
      }

      .arrow-button, .arrow-button1 {
        width: 48px;
        height: 48px;
        font-size: 24px;
      }

      .arrow-button1 {
        left: -60px;
      }

      .arrow-button {
        right: -60px;
      }

      .back-button {
        width: 48px;
        height: 48px;
        font-size: 24px;
        top: 16px;
        left: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <span class="back-button" onclick="location.href='../numberstart.html'">X</span>



  <div class="container">
    <header>
      <h1>遊戲規則</h1>
    </header>
    <ol class="rule-list">
      <li>開始遊戲後，畫面顯示一組亂序排列的數字(例如1~10)</li>
      <li>從「數字1」開始尋找，點選後將出現連線</li>
      <li>依序連接「數字順序」（例如 2 → 3 → 4...）逐一連接正確數字</li>
      <li>當最後一個數字被點選時，遊戲完成</li>
    </ol>

    <div class="arrow-wrapper">
      <span class="arrow-button1" onclick="location.href='../numberstart.html'">❯</span>
      <span class="arrow-button" onclick="location.href='illustrate_pi1.html'">❯</span>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    document.getElementById("username").textContent = `您好，${username}`;

    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }

      // 注意：需要引入 XLSX 庫才能使用
      if (typeof XLSX === 'undefined') {
        alert("請先引入 SheetJS 庫！");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, "game_results.xlsx");

      localStorage.removeItem("gameResults");
    }
  </script>
</body>
</html>
