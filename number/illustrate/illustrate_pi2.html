<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲規則說明</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background: linear-gradient(-45deg, #e3f2fd, #81d4fa, #aed581, #fff9c4, #ffccbc, #e1bee7);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: float 6s ease-in-out infinite;
    }

    .bubble:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
      animation-duration: 7s;
    }

    .bubble:nth-child(2) {
      width: 150px;
      height: 150px;
      right: 15%;
      top: 10%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    .bubble:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 20%;
      bottom: 15%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .bubble:nth-child(4) {
      width: 120px;
      height: 120px;
      right: 10%;
      bottom: 20%;
      animation-delay: 1.5s;
      animation-duration: 10s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      top: 5%;
      animation-delay: 0.5s;
      animation-duration: 7.5s;
    }

    .bubble:nth-child(6) {
      width: 110px;
      height: 110px;
      left: 5%;
      top: 60%;
      animation-delay: 2.5s;
      animation-duration: 9.5s;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-30px) translateX(20px) scale(1.1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-50px) translateX(-10px) scale(0.9);
        opacity: 0.7;
      }
      75% {
        transform: translateY(-20px) translateX(-30px) scale(1.05);
        opacity: 0.75;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease-out;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #37474f;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    h2 {
      color: green;
      font-size: 50px;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 1.5s both;
    }

    .icon-wrapper {
      position: relative;
      width: 320px;
      height: 250px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 10px;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 2;
    }

    /* 各節點背景色彩 */
    .n1 { top: 10px; left: 130px; background-color: #d6ecff; border: 3px solid #a1c9f7; }
    .n2 { top: 90px; left: 130px; background-color: #f5f0e6; border: 3px solid #ccc0a8; }
    .n3 { top: 180px; left: 50px; background-color: #fffecf; border: 3px solid #d3d078; }
    .n4 { top: 180px; left: 130px; background-color: #eeeeee; border: 3px solid #bbbbbb; }
    .n5 { top: 180px; left: 210px; background-color: #ffe3e3; border: 3px solid #f5b2b2; }

    .line {
      position: absolute;
      height: 4px;
      background-color: #555;
      z-index: 1;
      transform-origin: left center;
      border-radius: 2px;
    }

    .l1 { top: 70px; left: 158px; width: 4px; height: 20px; background-color: #555; } /* 垂直線 1→2 */
    .l2 {
      top: 125px;
      left: 158px;
      width: 88px;
      height: 4px;
      transform: rotate(135deg);
    }
    .l3 { top: 210px; left: 80px; width: 60px; } /* 水平線 3→4 */
    .l4 { top: 210px; left: 160px; width: 60px; } /* 水平線 4→5 */

    /* 按鈕區塊 */
    .arrow-button,
    .arrow-button1 {
      position: fixed;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #64b5f6 0%, #42a5f5 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(66, 165, 245, 0.3);
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      animation: fadeIn 1s ease-out 0.5s both;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      padding: 0;
    }

    /* 各個箭頭位置調整 */
    .arrow-button {
      right: 24px;
    }

    .arrow-button1 {
      left: 24px;
    }

    /* 懸停效果 */
    .arrow-button:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(66, 165, 245, 0.5);
    }

    .arrow-button1:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(66, 165, 245, 0.5);
    }

    /* 返回按鈕放左上角 */
    .back-button {
      position: fixed;
      top: 24px;
      left: 24px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(239, 83, 80, 0.3);
      z-index: 1000;
      animation: fadeIn 1s ease-out 0.5s both;
      font-family: "標楷體", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      padding: 0;
    }

    .back-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(239, 83, 80, 0.5);
    }

    /* 響應式設計：手機適配 */
    @media (max-width: 600px) {
      body {
        font-size: 22px;
        padding: 10px;
      }

      .content-wrapper {
        padding: 32px 24px;
      }

      h1, h2 {
        font-size: 32px;
      }

      .rule-list {
        font-size: 22px;
      }

      .arrow-button,
      .arrow-button1 {
        width: 48px;
        height: 48px;
        font-size: 24px;
      }

      .arrow-button {
        right: 16px;
      }

      .arrow-button1 {
        left: 16px;
      }

      .back-button {
        width: 48px;
        height: 48px;
        font-size: 24px;
        top: 16px;
        left: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <span class="back-button" onclick="location.href='../numberstart.html'">X</span>
  <span class="arrow-button1" onclick="location.href='illustrate_pi1.html'">❮</span>
  <span class="arrow-button" onclick="location.href='../number.html'">❯</span>

  <div class="content-wrapper">
    <h1>遊戲規則</h1>

    <div class="icon-wrapper">
      <!-- 線條 -->
      <div class="line l1"></div>
      <div class="line l2"></div>
      <div class="line l3"></div>
      <div class="line l4"></div>

      <!-- 節點 -->
      <div class="node n1">1</div>
      <div class="node n2">2</div>
      <div class="node n3">3</div>
      <div class="node n4">4</div>
      <div class="node n5">5</div>
    </div>

    <h2>連線成功</h2>
  </div>

  <script>
    const username = localStorage.getItem("nickname") || "訪客";
    // 可用 document.querySelector() 動態顯示使用者名稱（若有）
    function logout() {
      localStorage.clear();
      location.href = "../index.html";
    }

    function exportGameData() {
      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
        alert("沒有遊戲紀錄可匯出！");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, "game_results.xlsx");

      localStorage.removeItem("gameResults");
    }
  </script>
</body>
</html>
